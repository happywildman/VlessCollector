name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Generate clash.yaml (Mihomo Format)
        run: |
          set -e
          echo "proxies:" > clash.yaml

          tail -n +2 all_proxies.yaml | while IFS= read -r line; do
            url="${line#  - }"
            [[ -z "$url" ]] && continue

            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ ÐºÐ¾Ð¼Ð¿Ð¾Ð½ÐµÐ½Ñ‚Ñ‹ URL
            uuid=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            
            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ server Ð¸ port
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$')
            
            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹ Ð¸Ð· query string
            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ query Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
            if [ -n "$query" ]; then
              # Ð Ð°Ð·Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
              echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                esac
              done
            fi

            # Ð’Ð°Ð»Ð¸Ð´Ð°Ñ†Ð¸Ñ Ð¾Ð±ÑÐ·Ð°Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ñ… Ð¿Ð¾Ð»ÐµÐ¹
            if [ -z "$uuid" ] || [ -z "$server" ] || [ -z "$port" ]; then
              echo "Warning: Skipping invalid proxy: $url" >&2
              continue
            fi

            # ÐžÐ³Ñ€Ð°Ð½Ð¸Ñ‡ÐµÐ½Ð¸Ðµ Ð´Ð»Ð¸Ð½Ñ‹ Ð¿ÑƒÑ‚Ð¸ Ð´Ð»Ñ Mihomo
            if [ ${#path} -gt 255 ]; then
              path="${path:0:255}"
            fi

            name="${server}-${port}"

            # Ð—Ð°Ð¿Ð¸ÑÑŒ Ð² YAML
            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              echo "    tls: false"
              echo "    udp: true"
            } >> clash.yaml

            if [ "$network" = "ws" ]; then
              {
                echo "    ws-opts:"
                echo "      path: \"${path:-/}\""
              } >> clash.yaml
              
              if [ -n "$host" ]; then
                {
                echo "      headers:"
                echo "        Host: \"$host\""
                } >> clash.yaml
              fi
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
