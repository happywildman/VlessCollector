name: Collect VLESS & Reality Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect and filter VLESS & Reality
        run: |
          SOURCE_FILE=$(ls | grep -i "VlessLinks.txt" | head -n 1)
          rm -f raw.txt temp.txt

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == "#"* ]] && continue

            content=$(curl -sL --max-time 20 "$clean_url")

            # decode if base64
            if echo "$content" | base64 -d >/dev/null 2>&1; then
              echo "$content" | base64 -d >> temp.txt
            else
              echo "$content" >> temp.txt
            fi
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          # Extract only vless and reality, unique, limit 2000
          grep -E "^(vless|reality)://" temp.txt | sort -u | head -n 2000 > raw.txt
          rm -f temp.txt

      - name: Convert to Clash YAML via Subconverter
        run: |
          echo "Проверка файлов перед Subconverter:"
          ls -la
          head -n 5 raw.txt
          docker run --rm -v "${PWD}:/base" tindy2013/subconverter "/base/raw.txt" "/base/all_proxies.yaml" clash

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
