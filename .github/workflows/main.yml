name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # –£–≤–µ–ª–∏—á–µ–Ω–æ –¥–ª—è Xray
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== –®–ê–ì 1: –°–ë–û–† –í–°–ï–• –ü–†–û–ö–°–ò (–≠–¢–ê–õ–û–ù) =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  ‚ö†Ô∏è Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  ‚úÖ Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "üîí" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          echo "Found $(grep -c '^-' all_proxies.yaml || echo 0) proxies"

      # ===== –®–ê–ì 2: –ü–ò–ù–ì –¢–ï–°–¢ –° –ó–ê–ú–ï–†–û–ú –í–†–ï–ú–ï–ù–ò =====
      - name: Ping test with timing - create ping_sorted.txt
        run: |
          set -e
          echo "Starting PING TEST with timing at $(date)"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º bc –∏ netcat
          sudo apt-get update
          sudo apt-get install -y bc netcat-openbsd
          
          # –§—É–Ω–∫—Ü–∏–∏
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }
          
          # –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª—ã
          > /tmp/ping_results.txt
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          
          total=0
          
          # –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–æ–∫—Å–∏ –¥–ª—è –ø–∏–Ω–≥–∞
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            if ! is_valid_server "$server"; then
              continue
            fi
            
            total=$((total + 1))
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping with timing (30 at a time)..."
          
          # –§—É–Ω–∫—Ü–∏—è –ø–∏–Ω–≥–∞ —Å –∑–∞–º–µ—Ä–æ–º –≤—Ä–µ–º–µ–Ω–∏
          ping_with_time() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            # –ó–∞–º–µ—Ä—è–µ–º –≤—Ä–µ–º—è TCP —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            start_time=$(date +%s%N)
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))
              
              echo "$duration|$line" >> /tmp/ping_results.txt
              echo "‚úÖ $server:$port - ${duration}ms"
            else
              echo "‚ùå $server:$port - failed"
            fi
          }
          
          export -f ping_with_time
          
          seq 1 $total | xargs -P 30 -I {} bash -c 'ping_with_time "$@"' _ {}
          
          # –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–∏–Ω–≥–∞
          if [ -f /tmp/ping_results.txt ] && [ -s /tmp/ping_results.txt ]; then
            sort -n /tmp/ping_results.txt > ping_sorted.txt
            echo "ping_sorted.txt created with $(wc -l < ping_sorted.txt) proxies"
          else
            echo "‚ö†Ô∏è No ping results, creating empty ping_sorted.txt"
            touch ping_sorted.txt
          fi
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_results.txt

      # ===== –®–ê–ì 3: –¢–†–ê–§–ò–ö –¢–ï–°–¢ –ß–ï–†–ï–ó XRAY =====
      - name: Traffic test with Xray - create traff.yaml
        run: |
          set -e
          echo "Starting TRAFFIC TEST with Xray at $(date)"
          
          # –°–∫–∞—á–∏–≤–∞–µ–º Xray
          wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -q Xray-linux-64.zip -d xray/
          chmod +x xray/xray
          
          # –§—É–Ω–∫—Ü–∏–∏
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          # –ü–æ—Ä–æ–≥ –ø–∏–Ω–≥–∞
          PING_THRESHOLD=500
          
          echo "proxies:" > traff.yaml
          > /tmp/xray_results.txt
          > /tmp/xray_servers.txt
          > /tmp/xray_ports.txt
          > /tmp/xray_uuids.txt
          > /tmp/xray_lines.txt
          
          total=0
          
          # –ë–µ—Ä–µ–º –ø—Ä–æ–∫—Å–∏ —Å –ø–∏–Ω–≥–æ–º –Ω–∏–∂–µ –ø–æ—Ä–æ–≥–∞
          if [ -f ping_sorted.txt ] && [ -s ping_sorted.txt ]; then
            while IFS='|' read -r ping_time line; do
              if [ "$ping_time" -lt "$PING_THRESHOLD" ]; then
                url="${line#  - }"
                
                # –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
                uuid=$(urldecode "$uuid_encoded" | sed 's/[^a-zA-Z0-9-]//g')
                
                server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
                server=$(echo "$server_port" | cut -d: -f1)
                port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
                
                if [ -n "$server" ] && [ -n "$port" ] && [ -n "$uuid" ]; then
                  total=$((total + 1))
                  echo "$server" >> /tmp/xray_servers.txt
                  echo "$port" >> /tmp/xray_ports.txt
                  echo "$uuid" >> /tmp/xray_uuids.txt
                  echo "$line" >> /tmp/xray_lines.txt
                fi
              fi
            done < ping_sorted.txt
          fi
          
          echo "Proxies with ping < ${PING_THRESHOLD}ms: $total"
          
          if [ $total -eq 0 ]; then
            echo "‚ö†Ô∏è No proxies to test, copying all_proxies.yaml to traff.yaml"
            cp all_proxies.yaml traff.yaml
          else
            echo "Starting Xray traffic test (3 at a time)..."
            
            # –§—É–Ω–∫—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ Xray
            test_xray() {
              local idx=$1
              local server=$(sed -n "${idx}p" /tmp/xray_servers.txt)
              local port=$(sed -n "${idx}p" /tmp/xray_ports.txt)
              local uuid=$(sed -n "${idx}p" /tmp/xray_uuids.txt)
              local line=$(sed -n "${idx}p" /tmp/xray_lines.txt)
              
              # –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –¥–ª—è Xray
              cat > /tmp/config_${idx}.json << EOF
{
  "log": {"loglevel": "none"},
  "inbounds": [{
    "port": 1080,
    "protocol": "socks",
    "settings": {"auth": "noauth"}
  }],
  "outbounds": [{
    "protocol": "vless",
    "settings": {
      "vnext": [{
        "address": "$server",
        "port": $port,
        "users": [{"id": "$uuid"}]
      }]
    }
  }]
}
EOF
              
              # –ó–∞–ø—É—Å–∫–∞–µ–º Xray
              ./xray/xray -config /tmp/config_${idx}.json > /dev/null 2>&1 &
              XRAY_PID=$!
              
              sleep 1
              
              # –¢–µ—Å—Ç–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π SOCKS5
              start_time=$(date +%s%N)
              
              if curl --socks5-hostname 127.0.0.1:1080 \
                      -s -o /dev/null -w "%{http_code}" \
                      --max-time 3 \
                      "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
                
                end_time=$(date +%s%N)
                duration=$(( ($end_time - $start_time) / 1000000 ))
                
                echo "$duration|$line" >> /tmp/xray_results.txt
                echo "‚úÖ $server:$port - ${duration}ms"
              else
                echo "‚ùå $server:$port - failed"
              fi
              
              kill $XRAY_PID 2>/dev/null || true
              wait $XRAY_PID 2>/dev/null || true
              rm -f /tmp/config_${idx}.json
            }
            
            export -f test_xray
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ (3 –ø–æ—Ç–æ–∫–∞ - Xray —Ç—è–∂–µ–ª—ã–π)
            seq 1 $total | xargs -P 3 -I {} bash -c 'test_xray "$@"' _ {}
            
            # –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏
            if [ -f /tmp/xray_results.txt ] && [ -s /tmp/xray_results.txt ]; then
              sort -n /tmp/xray_results.txt | while IFS='|' read -r duration line; do
                echo "$line" >> traff.yaml
              done
            fi
          fi
          
          echo "traff.yaml created with $(grep -c '^-' traff.yaml || echo 0) proxies"
          
          rm -rf /tmp/xray_* xray/ Xray-linux-64.zip

      # ===== –®–ê–ì 4: –ì–ï–ù–ï–†–ê–¶–ò–Ø TOP 100 CLASH.YAML =====
      - name: Generate TOP 100 clash.yaml
        run: |
          set -e
          echo "Starting generation of TOP 100 proxies at $(date)"
          echo "proxies:" > clash.yaml
          
          # –§—É–Ω–∫—Ü–∏–∏ –∏–∑ —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }

          clean_name() {
            local name="$1"
            echo "$name" | sed 's/[^a-zA-Z0-9.-]//g'
          }

          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }

          > /tmp/unique_proxies.txt

          total_proxies=$(grep -c '^-' traff.yaml || echo 0)
          echo "Processing $total_proxies proxies from traff.yaml"

          current=0
          selected=0

          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            [[ $selected -ge 100 ]] && break

            url="${line#  - }"
            current=$((current + 1))

            uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            uuid=$(urldecode "$uuid_encoded")
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$uuid" ] || [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi

            if ! is_valid_server "$server"; then
              continue
            fi

            proxy_key="${server}:${port}:${uuid}"
            if grep -q "^${proxy_key}$" /tmp/unique_proxies.txt 2>/dev/null; then
              continue
            fi
            echo "$proxy_key" >> /tmp/unique_proxies.txt

            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            flow=""
            security="none"
            sni=""
            
            if [ -n "$query" ]; then
              echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                value=$(urldecode "$value")
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                  "flow") flow="$value" ;;
                  "security") security="$value" ;;
                  "sni") sni="$value" ;;
                esac
              done
            fi

            uuid_short=$(echo "$uuid" | cut -c1-8)
            raw_name="${server}-${port}-${uuid_short}"
            name=$(clean_name "$raw_name")
            
            if [ -z "$name" ]; then
              name="proxy-${server}-${port}"
            fi

            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              echo "    tls: false"
              echo "    udp: true"
            } >> clash.yaml

            if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
              sed -i '$ s/tls: false/tls: true/' clash.yaml
              if [ -n "$sni" ]; then
                echo "    sni: \"$sni\"" >> clash.yaml
              fi
            fi

            if [ -n "$flow" ]; then
              echo "    flow: \"$flow\"" >> clash.yaml
            fi

            if [ "$network" = "ws" ] && [ -n "$path" ]; then
              {
                echo "    ws-opts:"
                echo "      path: \"$path\""
              } >> clash.yaml
              
              if [ -n "$host" ]; then
                {
                  echo "      headers:"
                  echo "        Host: \"$host\""
                } >> clash.yaml
              fi
            fi

            selected=$((selected + 1))

          done < traff.yaml

          rm -f /tmp/unique_proxies.txt
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "all_proxies.yaml: $(grep -c '^-' all_proxies.yaml || echo 0) total"
          echo "ping_sorted.txt: $(grep -c '^-' ping_sorted.txt 2>/dev/null || echo 0) after ping"
          echo "traff.yaml: $(grep -c '^-' traff.yaml || echo 0) after traffic test"
          echo "clash.yaml: $selected TOP 100"

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES ==="
          head -n 30 clash.yaml | grep -A 8 "^- name:" | head -n 27

      - name: Commit and Push
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
          files_to_add="all_proxies.yaml clash.yaml"
          
          for f in ping_sorted.txt traff.yaml; do
            if [ -f "$f" ] && [ -s "$f" ]; then
              files_to_add="$files_to_add $f"
            fi
          done
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $files_to_add
          git commit -m "Update proxies $(date) - TOP 100 selected" || exit 0
          git push
          echo "Changes pushed successfully"
