name: Subconverter Filter Final

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          # 1. Собираем все ссылки из VlessLinks.txt в одну переменную, очищая их
          # Читаем файл, удаляем пустые строки и пробелы в начале/конце
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            if [[ ! -z "$CLEAN_URL" ]]; then
              RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
            fi
          done < VlessLinks.txt
          
          # Убираем последний символ '|'
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск сервера Subconverter
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5 # Даем больше времени на запуск

          # 3. Запрос конвертации
          # Используем --data-urlencode, чтобы спецсимволы в ссылках не ломали HTTP запрос
          echo "Sending request to subconverter..."
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "insert=false" \
               --data-urlencode "emoji=true" \
               -o clash_config_raw.yaml

          # 4. Проверка
          if grep -q "proxies:" clash_config_raw.yaml; then
            echo "SUCCESS: Config created."
            cp clash_config_raw.yaml ../clash_config.yaml
          else
            echo "ERROR: No nodes found in output. Response preview:"
            head -n 20 clash_config_raw.yaml
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git diff --cached --quiet || (git commit -m "Update Clash $(date)" && git push)
          fi
