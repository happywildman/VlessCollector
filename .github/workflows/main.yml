name: Build Clash Subscription

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # запуск каждый час, можно изменить

jobs:
  build-subscription:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Verify input files
        run: |
          echo "Файлы в рабочем каталоге:"
          ls -la

      - name: Filter only VLESS and REALITY links
        run: |
          grep -iE 'vless://|reality://' raw.txt > raw_filtered.txt
          echo "Количество отобранных ссылок:"
          wc -l raw_filtered.txt

      - name: Run Subconverter
        run: |
          docker run --rm -v "${PWD}:/base" tindy2013/subconverter \
            -i /base/raw_filtered.txt \
            -o /base/all_proxies.yaml \
            -f clash \
            -hc
          
      - name: Verify output
        run: |
          echo "Содержимое all_proxies.yaml (первые 20 строк):"
          head -n 20 all_proxies.yaml

      - name: Commit and push updated proxies
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add all_proxies.yaml
          git commit -m "Update Clash subscription" || echo "No changes to commit"
          git push
