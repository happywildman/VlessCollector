name: Subconverter Vless Reality Final Fix
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Strict Clean
        run: |
          # 1. Подготовка ссылок
          RAW_URLS=$(grep -v '^#' VlessLinks.txt | grep -v '^$' | tr -d '\r' | tr '\n' '|' | sed 's/|$//')

          # 2. Запуск сервера
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API (используем target=clash с фиксированными параметрами)
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${RAW_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "udp=true" \
               -o raw_output.txt

          # 4. ПИТОН-СКРИПТ: Логика "Прямого извлечения"
          python3 <<EOF
          import re
          import os

          def sanitize_name(name):
              name = re.split(r'[|/@—]', str(name))[0].strip()
              name = "".join(c for c in name if c.isalnum() or c in " .-_()").strip()
              return name if len(name) > 1 else "Vless-Node"

          if not os.path.exists('raw_output.txt'):
              print("Critical: API response file missing")
              exit(1)

          with open('raw_output.txt', 'r', encoding='utf-8', errors='ignore') as f:
              content = f.read()

          # Если API вернуло ошибку или пустой файл - выводим в лог для отладки
          if len(content) < 50:
              print("--- DEBUG: API RESPONSE IS TOO SHORT ---")
              print(content)
              print("---------------------------------------")

          # Ищем ВСЕ структуры, похожие на прокси (включая компактные и развернутые)
          # Захватываем всё, что начинается с '- {name:' или '- name:'
          proxies = []
          names = []
          
          # Находим все вхождения прокси через поиск паттернов
          found = re.findall(r'-\s*(\{.*?\})', content, re.DOTALL) # Компактный формат
          if not found:
              found = re.findall(r'-\s+name:.*?(?=\n\s*-\s+name:|\n\s*[a-z]+:|$)', content, re.DOTALL) # Развернутый

          for item in found:
              if 'type: vless' in item.lower():
                  # Извлекаем имя
                  n_match = re.search(r'name:\s*"?([^",\n\}]+)"?', item)
                  if n_match:
                      old_n = n_match.group(1).strip()
                      new_n = sanitize_name(old_n)
                      
                      # Уникальность
                      f_name = new_n
                      idx = 1
                      while f_name in names:
                          f_name = f"{new_n}-{idx}"
                          idx += 1
                      
                      # Формируем итоговый блок
                      clean_item = item.replace(old_n, f_name, 1).lstrip('- ').strip()
                      proxies.append(clean_item)
                      names.append(f_name)

          # Сборка финального конфига
          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              f.write("proxies:\n")
              for p in proxies:
                  f.write(f"- {p}\n")
              
              f.write("\nproxy-groups:\n- name: PROXY\n  type: select\n  proxies:\n")
              if names:
                  for n in names:
                      f.write(f"    - {n}\n")
              else:
                  f.write("    - DIRECT\n")
              
              f.write("\nrules:\n- MATCH,PROXY\n")
          
          print(f"Done! Extracted {len(proxies)} nodes.")
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -s "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git commit -m "Update Vless Reality: $(date +%H:%M)" || exit 0
            git push
          fi
