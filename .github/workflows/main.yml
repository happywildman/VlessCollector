name: Collect Proxies
on:
  schedule:
    - cron: '0 * * * *' # Запуск каждый час
  workflow_dispatch:   # Кнопка для ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Filter Vless
        run: |
          # 1. Поиск файла со ссылками (игнорируем регистр)
          SOURCE_FILE=$(ls | grep -i "links.txt" | head -n 1)
          
          if [ -z "$SOURCE_FILE" ]; then
            echo "ОШИБКА: Файл со ссылками не найден!"
            ls -R
            exit 1
          fi
          
          # 2. Очистка старых данных
          rm -f all_proxies.txt temp_proxies.txt
          touch temp_proxies.txt
          
          # 3. Сбор данных из всех источников
          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == "#"* ]] && continue
            
            echo "Загрузка: $clean_url"
            curl -sL --max-time 15 "$clean_url" >> temp_proxies.txt
            echo "" >> temp_proxies.txt
          done < "$SOURCE_FILE"
          
          # 4. ФИЛЬТРАЦИЯ: только vless (Reality входит сюда), удаление дублей, лимит 30000
          grep -Ei "vless:" temp_proxies.txt | sort -u | head -n 30000 > all_proxies.txt
          
          # Проверка на пустоту (чтобы не было ошибки git)
          if [ ! -s all_proxies.txt ]; then echo "# No Vless found" > all_proxies.txt; fi
          
          rm temp_proxies.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.txt
          git commit -m "Update Vless List $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
