name: Subconverter Filter Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          if [ -z "$ASSET_URL" ]; then exit 1; fi
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          if [[ ! -f "VlessLinks.txt" ]]; then echo "No VlessLinks.txt"; exit 1; fi
          
          # КОМАНДА ИСПРАВЛЕНИЯ: Копируем наш конфиг и данные внутрь рабочей директории программы
          cp generate.ini ./subconverter/
          cp VlessLinks.txt ./subconverter/
          
          chmod +x ./subconverter/subconverter
          
          # Запускаем из папки программы
          cd subconverter
          ./subconverter -g
          
          # Возвращаем файл назад в корень для коммита
          cp clash_config.yaml ../
          cd ..

          if [[ -f "clash_config.yaml" ]]; then
            echo "Success: clash_config.yaml generated."
          else
            echo "Error: File not found!"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add clash_config.yaml
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update Clash Config: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
