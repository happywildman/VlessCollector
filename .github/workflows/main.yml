name: Subconverter Vless Reality Fixed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Clean Config
        run: |
          # 1. Подготовка ссылок
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            [[ ! -z "$CLEAN_URL" ]] && RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
          done < VlessLinks.txt
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск Subconverter
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Получение сырого конфига
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               -o raw_clash.yaml

          # 4. ФИЛЬТРАЦИЯ (Python без загрузки YAML библиотек - только текст)
          python3 <<EOF
          import re

          def clean_line(name):
              # Удаление рекламы и мусора из имен
              garbage = [r'http\S+', r'www\S+', r't\.me\S+', r'@[a-zA-Z0-9_]+', r'\.com', r'\.net', r'Join', r'Sub']
              for pattern in garbage:
                  name = re.sub(pattern, '', name, flags=re.IGNORECASE)
              return name.strip()

          with open('raw_clash.yaml', 'r', encoding='utf-8', errors='ignore') as f:
              lines = f.readlines()

          output = []
          keep = False
          current_proxy = []
          
          # Базовые заголовки Clash
          output.append("proxies:\n")

          for line in lines:
              # Ищем начало блока прокси
              if line.strip().startswith("- {name:"):
                  # Если предыдущий блок был vless - сохраняем его
                  proxy_str = "".join(current_proxy)
                  if "type: vless" in proxy_str:
                      output.append(proxy_str)
                  
                  # Начинаем новый блок
                  current_proxy = [line]
              elif line.strip().startswith("proxy-groups:") or line.strip().startswith("rules:"):
                  # Если дошли до групп, сохраняем последний накопленный прокси
                  proxy_str = "".join(current_proxy)
                  if "type: vless" in proxy_str:
                      output.append(proxy_str)
                  break
              else:
                  if current_proxy:
                      current_proxy.append(line)

          # Добавляем стандартные группы и правила в конец
          output.append("\nproxy-groups:\n- name: PROXY\n  type: select\n  proxies:\n")
          # Собираем имена для группы
          for line in output:
              if "{name:" in line:
                  name = line.split("{name:")[1].split(",")[0].strip()
                  output.append(f"    - {name}\n")
          
          output.append("\nrules:\n- MATCH,PROXY\n")

          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              f.writelines(output)
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git commit -m "Auto-update Vless-Only config" || exit 0
            git push
          fi
