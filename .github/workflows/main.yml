name: Subconverter Clean Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          # Автоматический поиск последней версии
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clean Clash Config
        run: |
          # 1. Проверка наличия исходного файла
          if [[ ! -s "VlessLinks.txt" ]]; then 
            echo "Error: VlessLinks.txt is empty or missing!"
            exit 1
          fi
          
          # 2. Очистка ссылок от лишних пробелов и сбор в одну строку через '|'
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            if [[ ! -z "$CLEAN_URL" ]]; then
              RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
            fi
          done < VlessLinks.txt
          
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 3. Запуск сервера Subconverter
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5 # Ожидание инициализации сервера

          # 4. Запрос "чистого" конфига (только узлы VLESS/Reality)
          # list=true убирает сотни предустановленных правил
          # emoji=true добавляет флаги стран
          # udp=true включает поддержку UDP
          echo "Sending request for clean config..."
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               --data-urlencode "udp=true" \
               --data-urlencode "scv=false" \
               -o clash_config_raw.yaml

          # 5. Проверка результата (ищем секцию прокси)
          if grep -q "proxies:" clash_config_raw.yaml; then
            echo "SUCCESS: Clean Clash config generated."
            cp clash_config_raw.yaml ../clash_config.yaml
          else
            echo "CRITICAL ERROR: Failed to generate valid nodes."
            echo "Server response preview:"
            head -n 20 clash_config_raw.yaml
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            if git diff --cached --quiet; then
              echo "No changes in nodes, skipping commit."
            else
              git commit -m "Update Clean Clash: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git push
            fi
          fi
