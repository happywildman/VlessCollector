name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          # Ð Ð°Ð·Ð´ÐµÐ»ÑÐµÐ¼ ÑÑ‚Ñ€Ð¾ÐºÐ¸ Ñ vless
          sed -i 's/vless:/\nvless:/g' temp.txt

          # Ð¤Ð¸Ð»ÑŒÑ‚Ñ€ÑƒÐµÐ¼ Ñ€Ð°Ð±Ð¾Ñ‡Ð¸Ðµ VLESS Ð´Ð»Ñ clash
          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 30000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Convert VLESS URLs to Clash Format
        run: |
          set -e

          INPUT="all_proxies.yaml"
          OUTPUT="clash_proxies.yaml"

          echo "proxies:" > $OUTPUT

          grep -oE 'vless://[^[:space:]]+' "$INPUT" | while read -r link; do

            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ñ‡Ð°ÑÑ‚ÑŒ Ð¿Ð¾ÑÐ»Ðµ #
            base="${link%%#*}"

            # Ð£Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¿Ñ€ÐµÑ„Ð¸ÐºÑ
            clean="${base#vless://}"

            # UUID
            uuid="${clean%%@*}"

            rest="${clean#*@}"

            # Server Ð¸ Port
            host_port="${rest%%\?*}"

            if [[ "$host_port" =~ \[(.*)\]:(.*) ]]; then
              server="${BASH_REMATCH[1]}"
              port="${BASH_REMATCH[2]}"
            else
              server="${host_port%%:*}"
              port="${host_port##*:}"
            fi

            # ÐŸÐ°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
            params=""
            if [[ "$rest" == *\?* ]]; then
              params="${rest#*\?}"
            fi

            type=$(echo "$params" | tr '&' '\n' | grep '^type=' | cut -d '=' -f2 || true)
            security=$(echo "$params" | tr '&' '\n' | grep '^security=' | cut -d '=' -f2 || true)
            host=$(echo "$params" | tr '&' '\n' | grep '^host=' | cut -d '=' -f2 || true)
            path=$(echo "$params" | tr '&' '\n' | grep '^path=' | cut -d '=' -f2 || true)
            sni=$(echo "$params" | tr '&' '\n' | grep '^sni=' | cut -d '=' -f2 || true)

            [ -z "$type" ] && type="tcp"
            [ "$security" = "tls" ] && tls="true" || tls="false"

            name="${server}-${port}"

            echo "  - name: \"$name\"" >> $OUTPUT
            echo "    type: vless" >> $OUTPUT
            echo "    server: \"$server\"" >> $OUTPUT
            echo "    port: $port" >> $OUTPUT
            echo "    uuid: \"$uuid\"" >> $OUTPUT
            echo "    network: \"$type\"" >> $OUTPUT
            echo "    tls: $tls" >> $OUTPUT
            echo "    udp: true" >> $OUTPUT

            if [ "$type" = "ws" ]; then
              echo "    ws-opts:" >> $OUTPUT
              [ -n "$path" ] && echo "      path: \"$path\"" >> $OUTPUT
              if [ -n "$host" ]; then
                echo "      headers:" >> $OUTPUT
                echo "        Host: \"$host\"" >> $OUTPUT
              fi
            fi

            if [ -n "$sni" ]; then
              echo "    servername: \"$sni\"" >> $OUTPUT
            fi

          done

          mv $OUTPUT all_proxies.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
