name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 30000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Normalize for Mihomo Clash (DEDUP SAFE)
        run: |
          set -e

          INPUT_FILE="all_proxies.yaml"
          OUTPUT_FILE="clash.yaml"
          TEMP_KEYS="keys.tmp"

          echo "proxies:" > "$OUTPUT_FILE"
          rm -f "$TEMP_KEYS"

          urldecode() { python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.argv[1]))" "$1"; }

          awk '/vless:\/\// {print $0}' "$INPUT_FILE" | while read -r line; do

            parsed=$(echo "$line" | sed -E 's|vless://([^@]+)@([^:/]+):([0-9]+).*|\1|\2|\3|')

            uuid_enc=$(echo "$parsed" | cut -d'|' -f1)
            server=$(echo "$parsed" | cut -d'|' -f2)
            port=$(echo "$parsed" | cut -d'|' -f3 | sed 's|/||')

            uuid=$(urldecode "$uuid_enc")

            network=$(echo "$line" | grep -oP '(?<=\?type=)[^&]+' || echo "tcp")
            path=$(echo "$line" | grep -oP '(?<=path=)[^&]+' || echo "")
            host=$(echo "$line" | grep -oP '(?<=host=)[^&]+' || echo "")

            key="${server}_${port}_${uuid}_${network}"

            # ÐŸÑ€Ð¾Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÐµÑÐ»Ð¸ ÑƒÐ¶Ðµ ÐµÑÑ‚ÑŒ
            if grep -qx "$key" "$TEMP_KEYS" 2>/dev/null; then
              continue
            fi

            echo "$key" >> "$TEMP_KEYS"

            echo "  - name: \"$server-$port\"" >> "$OUTPUT_FILE"
            echo "    type: vless" >> "$OUTPUT_FILE"
            echo "    server: \"$server\"" >> "$OUTPUT_FILE"
            echo "    port: $port" >> "$OUTPUT_FILE"
            echo "    uuid: \"$uuid\"" >> "$OUTPUT_FILE"
            echo "    network: \"$network\"" >> "$OUTPUT_FILE"
            echo "    tls: false" >> "$OUTPUT_FILE"
            echo "    udp: true" >> "$OUTPUT_FILE"

            if [ "$network" = "ws" ]; then
              echo "    ws-opts:" >> "$OUTPUT_FILE"
              echo "      path: \"$(urldecode "$path")\"" >> "$OUTPUT_FILE"
              if [ -n "$host" ]; then
                echo "      headers:" >> "$OUTPUT_FILE"
                echo "        Host: \"$(urldecode "$host")\"" >> "$OUTPUT_FILE"
              fi
            fi

          done

          rm -f "$TEMP_KEYS"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
