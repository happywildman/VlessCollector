name: Subconverter Filter Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          # 1. Валидация входных данных
          if [[ ! -s "VlessLinks.txt" ]]; then 
            echo "Error: VlessLinks.txt is empty or missing!"
            exit 1
          fi
          
          # 2. Подготовка чистой рабочей среды
          # Переносим файлы во внутреннюю папку
          cp VlessLinks.txt ./subconverter/
          cp generate.ini ./subconverter/
          
          cd subconverter
          # УДАЛЯЕМ пустой pref.ini, если он остался от прошлых запусков
          rm -f pref.ini
          
          chmod +x subconverter
          
          # 3. Запуск генерации
          echo "Starting subconverter..."
          ./subconverter -g
          
          # 4. Проверка результата
          if [[ -f "clash_config.yaml" ]]; then
            echo "SUCCESS: Config generated."
            cp clash_config.yaml ../
          else
            echo "CRITICAL ERROR: clash_config.yaml was not created."
            ls -la
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            if git diff --cached --quiet; then
              echo "No changes in config."
            else
              git commit -m "Update Clash Config: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git push
            fi
          fi
