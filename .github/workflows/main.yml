name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt clash.yaml

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          # Ð Ð°Ð·Ð´ÐµÐ»ÑÐµÐ¼ ÑÑ‚Ñ€Ð¾ÐºÐ¸ Ñ vless
          sed -i 's/vless:/\nvless:/g' temp.txt

          # Ð¤Ð¸Ð»ÑŒÑ‚Ñ€ÑƒÐµÐ¼ Ñ€Ð°Ð±Ð¾Ñ‡Ð¸Ðµ VLESS Ð´Ð»Ñ clash
          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 30000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          # Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ clash.yaml Ð½Ð° Ð¾ÑÐ½Ð¾Ð²Ðµ all_proxies.yaml
          echo "proxies:" > clash.yaml
          awk '{
            if ($1 == "-") {
              vless=$2
              # Ð Ð°Ð·Ð±Ð¾Ñ€ URL
              match(vless, /^vless:\/\/([^@]+)@([^:]+):([0-9]+)\?([^#]+)#?(.*)$/, arr)
              if (arr[0] != "") {
                uuid=arr[1]
                server=arr[2]
                port=arr[3]
                query=arr[4]
                name=arr[5]
                # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ðµ Ñ‚Ð¸Ð¿Ð° ÑÐµÑ‚Ð¸ Ð¸ Ð¿ÑƒÑ‚Ð¸
                network="tcp"
                path=""
                host_header=""
                split(query, qlist, "&")
                for (i in qlist) {
                  split(qlist[i], kv, "=")
                  if (kv[1]=="type") network=kv[2]
                  if (kv[1]=="path") path=kv[2]
                  if (kv[1]=="host") host_header=kv[2]
                }
                # Ð’Ñ‹Ð²Ð¾Ð´ Ð² clash.yaml
                printf "  - name: \"%s\"\n", (name != "" ? name : server "-" port) >> "clash.yaml"
                printf "    type: vless\n" >> "clash.yaml"
                printf "    server: \"%s\"\n", server >> "clash.yaml"
                printf "    port: %s\n", port >> "clash.yaml"
                printf "    uuid: \"%s\"\n", uuid >> "clash.yaml"
                printf "    network: \"%s\"\n", network >> "clash.yaml"
                printf "    tls: false\n" >> "clash.yaml"
                printf "    udp: true\n" >> "clash.yaml"
                if (network == "ws" || network == "http") {
                  printf "    ws-opts:\n" >> "clash.yaml"
                  printf "      path: \"%s\"\n", path >> "clash.yaml"
                  printf "      headers:\n" >> "clash.yaml"
                  printf "        Host: \"%s\"\n", host_header >> "clash.yaml"
                }
              }
            }
          }' all_proxies.yaml

          rm -f temp.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
