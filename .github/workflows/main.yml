name: Collect Proxies
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hard Clean Vless
        run: |
          # 1. Поиск файла со ссылками
          SOURCE_FILE=$(ls | grep -i "links.txt" | head -n 1)
          if [ -z "$SOURCE_FILE" ]; then exit 1; fi
          
          rm -f all_proxies.txt temp_raw.txt
          touch temp_raw.txt
          
          # 2. Скачивание всех источников
          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == "#"* ]] && continue
            curl -sL --max-time 10 "$clean_url" >> temp_raw.txt
            echo "" >> temp_raw.txt
          done < "$SOURCE_FILE"
          
          # 3. ГЛУБОКАЯ ФИЛЬТРАЦИЯ:
          # - Разделяем слипшиеся строки
          # - Вырезаем только vless://
          # - УДАЛЯЕМ строки с мусором %25 (битые кодировки)
          # - УДАЛЯЕМ слишком длинные строки (явно битые)
          sed -i 's/vless:/\nvless:/g' temp_raw.txt
          grep -oE "vless://[a-zA-Z0-9./?#=&@:_%+-]+" temp_raw.txt | \
          grep -v "%25" | \
          awk 'length($0) < 1000' | \
          sort -u | head -n 30000 > all_proxies.txt
          
          rm -f temp_raw.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.txt
          git commit -m "Hard clean proxies $(date)" || exit 0
          git push

