name: Subconverter Vless Reality Final
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install ruamel.yaml

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Strict Clean
        run: |
          # 1. Сбор ссылок
          FINAL_URLS=$(grep -v '^$' VlessLinks.txt | tr -d '\r' | tr '\n' '|' | sed 's/|$//')

          # 2. Запуск сервера
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "emoji=true" \
               --data-urlencode "list=false" \
               -o raw_clash.yaml

          # 4. ПИТОН-СКРИПТ: Профессиональный парсинг
          python3 <<EOF
          import re
          from ruamel.yaml import YAML

          def sanitize_name(name):
              name = str(name)
              name = re.split(r'[|/@—]', name)[0].strip()
              name = re.sub(r'http\S+|www\S+|\.com|\.net|t\.me\S+|@[a-zA-Z0-9_]+', '', name, flags=re.IGNORECASE)
              name = "".join(c for c in name if c.isalnum() or c in " .-_()").strip()
              return name if len(name) > 1 else "Vless-Server"

          yaml = YAML()
          yaml.preserve_quotes = True
          yaml.indent(mapping=2, sequence=4, offset=2)

          try:
              with open('raw_clash.yaml', 'r', encoding='utf-8', errors='ignore') as f:
                  data = yaml.load(f)
          except Exception as e:
              print(f"Load error: {e}")
              exit(0)

          if not data or 'proxies' not in data:
              print("No proxies found")
              exit(0)

          vless_list = []
          seen_names = set()

          for p in data['proxies']:
              # Фильтруем только VLESS
              if str(p.get('type', '')).lower() == 'vless':
                  # Чистим имя
                  old_name = p.get('name', 'Node')
                  new_name = sanitize_name(old_name)
                  
                  # Уникальность
                  final_name = new_name
                  counter = 1
                  while final_name in seen_names:
                      final_name = f"{new_name}-{counter}"
                      counter += 1
                  
                  p['name'] = final_name
                  seen_names.add(final_name)
                  vless_list.append(p)

          # Собираем новый конфиг
          output = {
              'proxies': vless_list,
              'proxy-groups': [
                  {
                      'name': 'PROXY',
                      'type': 'select',
                      'proxies': list(seen_names) if seen_names else ['DIRECT']
                  }
              ],
              'rules': ['MATCH,PROXY']
          }

          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              yaml.dump(output, f)
          
          print(f"Finished: {len(vless_list)} nodes.")
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -s "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git commit -m "Vless/Reality Stable Update $(date +%D)" || exit 0
            git push
          fi
