name: Collect Proxies
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Filter proxies
        run: |
          rm -f all_proxies.txt temp_proxies.txt
          touch temp_proxies.txt
          
          # Скачиваем всё в один файл
          while IFS= read -r url || [ -n "$url" ]; do
            [[ -z "$url" ]] && continue
            echo "Скачиваю: $url"
            curl -sL --max-time 15 "$url" >> temp_proxies.txt
            echo "" >> temp_proxies.txt
          done < links.txt
          
          # ЧИСТКА: 
          # 1. Оставляем только строки с vless/ss/trojan (убираем мусор)
          # 2. Убираем дубликаты (они весят больше всего)
          # 3. Ограничиваем файл (например, первыми 20 000 строк, этого за глаза)
          grep -E "vless:|ss:|trojan:|vmess:|hy2:" temp_proxies.txt | sort -u | head -n 20000 > all_proxies.txt
          
          rm temp_proxies.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.txt
          git commit -m "Update proxies $(date)" || exit 0
          git push
