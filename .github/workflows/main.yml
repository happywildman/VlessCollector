name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          # Ð Ð°Ð·Ð´ÐµÐ»ÑÐµÐ¼ ÑÑ‚Ñ€Ð¾ÐºÐ¸ Ñ vless
          sed -i 's/vless:/\nvless:/g' temp.txt

          # Ð¤Ð¸Ð»ÑŒÑ‚Ñ€ÑƒÐµÐ¼ Ñ€Ð°Ð±Ð¾Ñ‡Ð¸Ðµ VLESS Ð´Ð»Ñ clash
          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 30000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Generate Clash.yaml from all_proxies.yaml
        run: |
          set -e
          python3 - <<'PYTHON'
import yaml
import re
from urllib.parse import urlparse, parse_qs, unquote

with open('all_proxies.yaml', 'r') as f:
    data = yaml.safe_load(f)

clash_proxies = []

for item in data['proxies']:
    url = item.strip()[2:]  # ÑƒÐ±Ð¸Ñ€Ð°ÐµÐ¼ "  - "
    if not url.startswith("vless://"):
        continue
    parsed = urlparse(url)
    uuid = unquote(parsed.username) if parsed.username else ''
    server = parsed.hostname
    port = int(parsed.port) if parsed.port else 0
    network = parsed.query
    query = parse_qs(parsed.query)
    net_type = query.get('type', ['tcp'])[0]
    path = query.get('path', [''])[0]
    host = query.get('host', [''])[0]

    proxy = {
        'name': f"{server}-{port}",
        'type': 'vless',
        'server': server,
        'port': port,
        'uuid': uuid,
        'network': net_type,
        'tls': 'tls' in query,
        'udp': True
    }

    if net_type == 'ws':
        proxy['ws-opts'] = {
            'path': path,
            'headers': {
                'Host': host
            }
        }

    clash_proxies.append(proxy)

with open('clash.yaml', 'w') as f:
    yaml.dump({'proxies': clash_proxies}, f, allow_unicode=True, sort_keys=False)
PYTHON

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
