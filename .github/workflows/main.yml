name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    env:
      MAX_PARALLEL_PING: 50
      MAX_PARALLEL_XRAY: 5
      PING_THRESHOLD_MS: 200
      RESPONSE_THRESHOLD_MS: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== ĞŸĞ Ğ•Ğ”Ğ’ĞĞ Ğ˜Ğ¢Ğ•Ğ›Ğ¬ĞĞĞ¯ ĞĞĞ¡Ğ¢Ğ ĞĞ™ĞšĞ =====
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq python3 python3-pip netcat-openbsd curl wget unzip
          pip3 install pyyaml -q

      # ===== Ğ¨ĞĞ“ 1: Ğ¡Ğ‘ĞĞ  Ğ˜ ĞĞ§Ğ˜Ğ¡Ğ¢ĞšĞ ĞŸĞ ĞĞšĞ¡Ğ˜ =====
      - name: Collect and Strict Clean Vless
        run: |
          set -euo pipefail
          echo "ğŸš€ Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "âŒ VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt
          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^[[:space:]]*$' | wc -l)
          echo "ğŸ“‹ Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            if ! curl -fsSL --max-time 10 "$clean_url" >> temp.txt 2>/dev/null; then
              echo "  âš ï¸ Failed to fetch"
              continue
            fi
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          echo "ğŸ” Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          # Ğ˜ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾: || true Ğ² ĞºĞ¾Ğ½Ñ†Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ SIGPIPE Ğ¾Ñ‚ sort
          grep -oE 'vless://[^[:space:]]+' temp.txt 2>/dev/null | \
            grep -v "%25" | \
            grep -E 'vless://[^@]+@[^:]+:[0-9]+' | \
            grep -v "127.0.0.1" | \
            grep -v "localhost" | \
            grep -v "ğŸ”’" | \
            awk 'length($0) > 40 && length($0) < 1200' | \
            { sort -u | head -n 10000; } 2>/dev/null | \
            sed 's/^/  - /' >> all_proxies.yaml || true

          rm -f temp.txt
          
          # Ğ¯Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑƒÑĞ¿ĞµÑ…Ğ°
          if ! grep -q '^  - ' all_proxies.yaml 2>/dev/null; then
            echo "âŒ No proxies collected after filtering"
            exit 1
          fi
          
          total_proxies=$(grep -c '^  - ' all_proxies.yaml 2>/dev/null || echo 0)
          echo "ğŸ“¦ STEP 1 COMPLETE: $total_proxies proxies collected"

      # ===== Ğ¨ĞĞ“ 2: PING Ğ¢Ğ•Ğ¡Ğ¢ + Ğ¤Ğ˜Ğ›Ğ¬Ğ¢Ğ  ĞŸĞ Ğ’Ğ Ğ•ĞœĞ•ĞĞ˜ =====
      - name: Ping test - create ping.yaml
        run: |
          set -euo pipefail
          echo "ğŸ” Starting PING TEST at $(date)"
          
          echo "proxies:" > ping.yaml
          mkdir -p /tmp/ping_test
          rm -f /tmp/ping_test/*
          
          cat > /tmp/parse_url.py << 'EOF'
          import urllib.parse, sys, re
          url = sys.argv[1]
          try:
              p = urllib.parse.urlparse(url.replace('vless://', 'http://'))
              auth, server_port = p.netloc.split('@', 1)
              server, port = server_port.rsplit(':', 1)
              if re.match(r'^(\d{1,3}\.){3}\d{1,3}$', server) or re.match(r'^[a-zA-Z0-9]([a-zA-Z0-9\-\.]*[a-zA-Z0-9])?\.[a-zA-Z]{2,}$', server):
                  print(f'{server}|{port}')
              else:
                  sys.exit(1)
          except:
              sys.exit(1)
          EOF
          
          total=0
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            url="${line#  - }"
            
            parsed=$(python3 /tmp/parse_url.py "$url" 2>/dev/null) || continue
            
            server=$(echo "$parsed" | cut -d'|' -f1)
            port=$(echo "$parsed" | cut -d'|' -f2)
            total=$((total + 1))
            
            cat > "/tmp/ping_test/${total}.txt" << EOF
          $server
          $port
          $line
          EOF
          done < all_proxies.yaml
          
          echo "ğŸ“‹ Total proxies to ping: $total"
          if [[ $total -eq 0 ]]; then
            echo "âš ï¸ No valid proxies found"
            exit 0
          fi
          
          ping_proxy() {
            local idx=$1
            local data_file="/tmp/ping_test/${idx}.txt"
            [[ ! -f "$data_file" ]] && return 1
            
            local server=$(sed -n '1p' "$data_file")
            local port=$(sed -n '2p' "$data_file")
            local line=$(sed -n '3p' "$data_file")
            
            local start_time=$(date +%s%N)
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -qE "succeeded|open"; then
              local end_time=$(date +%s%N)
              local ping_time=$(( ($end_time - $start_time) / 1000000 ))
              
              if [[ $ping_time -lt $PING_THRESHOLD_MS ]]; then
                echo "${ping_time}|${line}" >> /tmp/ping_test/passed.txt
                echo "âœ… #$idx $server:$port - ${ping_time}ms"
              else
                echo "â­ï¸ #$idx $server:$port - ${ping_time}ms (filtered)" >&2
              fi
            else
              echo "âŒ #$idx $server:$port - dead" >&2
            fi
          }
          export -f ping_proxy
          export PING_THRESHOLD_MS
          
          echo "ğŸ”„ Running ping tests with $MAX_PARALLEL_PING workers (threshold: ${PING_THRESHOLD_MS}ms)..."
          seq 1 $total | xargs -P "$MAX_PARALLEL_PING" -I {} bash -c 'ping_proxy "$@"' _ {}
          
          if [ -f /tmp/ping_test/passed.txt ]; then
            # Ğ˜ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾: || true Ğ² ĞºĞ¾Ğ½Ñ†Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ SIGPIPE
            { sort -n /tmp/ping_test/passed.txt | cut -d'|' -f2; } 2>/dev/null | sed 's/^/  - /' >> ping.yaml || true
          fi
          
          passed=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          filtered=$((total - passed))
          echo ""
          echo "ğŸ“Š PING TEST RESULTS:"
          echo "   Total: $total"
          echo "   âœ… Passed (<${PING_THRESHOLD_MS}ms): $passed"
          echo "   â­ï¸ Filtered (slow ping): $filtered"
          echo "   âŒ Failed (dead): $((total - passed - filtered))"
          
          if ! grep -q '^  - ' ping.yaml 2>/dev/null; then
            echo "âš ï¸ No proxies passed ping test"
          fi

      # ===== Ğ¨ĞĞ“ 3: Ğ¢Ğ ĞĞ¤Ğ˜Ğš Ğ¢Ğ•Ğ¡Ğ¢ + Ğ—ĞĞœĞ•Ğ  RESPONSE TIME =====
      - name: Traffic test with Xray - create traff.yaml
        run: |
          set -euo pipefail
          echo "ğŸš€ Starting TRAFFIC TEST with Xray at $(date)"
          
          XRAY_ZIP="Xray-linux-64.zip"
          wget -q "https://github.com/XTLS/Xray-core/releases/latest/download/$XRAY_ZIP"
          unzip -q "$XRAY_ZIP" -d xray/
          chmod +x xray/xray
          
          cat > /tmp/xray_config_gen.py << 'EOF'
          import urllib.parse, json, sys
          url = sys.argv[1]
          local_port = int(sys.argv[2])
          try:
              parsed = urllib.parse.urlparse(url.replace('vless://', 'http://'))
              auth, server_port = parsed.netloc.split('@', 1)
              server, port = server_port.rsplit(':', 1)
              uuid = urllib.parse.unquote(auth)
              params = dict(urllib.parse.parse_qsl(parsed.query))
              network = params.get('type', 'tcp')
              security = params.get('security', 'none')
              sni = params.get('sni', server if security in ['tls', 'reality'] else '')
              flow = params.get('flow', '')
              host = params.get('host', '')
              path = params.get('path', '')
              
              user_dict = {"id": uuid}
              if flow:
                  user_dict["flow"] = flow
              
              config = {
                  "log": {"loglevel": "none"},
                  "inbounds": [{"port": local_port, "protocol": "socks", "settings": {"auth": "noauth", "udp": True}}],
                  "outbounds": [{
                      "protocol": "vless",
                      "settings": {"vnext": [{"address": server, "port": int(port), "users": [user_dict]}]},
                      "streamSettings": {"network": network, "security": security}
                  }]
              }
              if security in ["tls", "reality"]:
                  config["outbounds"][0]["streamSettings"]["tlsSettings"] = {"serverName": sni or server, "allowInsecure": False, "fingerprint": "chrome"}
              if network == "ws":
                  ws_settings = {"path": path} if path else {}
                  if host:
                      ws_settings["headers"] = {"Host": host}
                  config["outbounds"][0]["streamSettings"]["wsSettings"] = ws_settings
              elif network == "grpc":
                  config["outbounds"][0]["streamSettings"]["grpcSettings"] = {"serviceName": params.get('serviceName', '')}
              print(json.dumps(config))
          except Exception as e:
              print(json.dumps({"error": str(e)}), file=sys.stderr)
              sys.exit(1)
          EOF
          
          echo "proxies:" > traff.yaml
          mkdir -p /tmp/xray_test
          rm -rf /tmp/xray_test/*
          
          > /tmp/xray_queue.txt
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            
            url=$(echo "$line" | sed 's/^[0-9]*|//; s/^  - //')
            total=$((total + 1))
            
            local_port=$((20000 + total))
            
            config_json=$(python3 /tmp/xray_config_gen.py "$url" "$local_port" 2>/dev/null)
            
            if echo "$config_json" | jq -e '.error' >/dev/null 2>&1; then
              echo "âš ï¸ Skip invalid proxy #$total" >&2
              continue
            fi
            
            echo "$config_json" > "/tmp/xray_test/config_${total}.json"
            echo "${total}|${local_port}|${url}" >> /tmp/xray_queue.txt
            
          done < ping.yaml
          
          echo "ğŸ“‹ Prepared $total proxies for traffic test"
          if [[ $total -eq 0 ]]; then
            echo "âš ï¸ No proxies to test"
            exit 0
          fi
          
          test_proxy_traffic() {
            local item="$1"
            local idx=$(echo "$item" | cut -d'|' -f1)
            local local_port=$(echo "$item" | cut -d'|' -f2)
            local original_line=$(echo "$item" | cut -d'|' -f3-)
            
            local config_file="/tmp/xray_test/config_${idx}.json"
            local result_file="/tmp/xray_test/result_${idx}.txt"
            local log_file="/tmp/xray_test/xray_${idx}.log"
            
            ./xray/xray -config "$config_file" > "$log_file" 2>&1 &
            local xray_pid=$!
            
            for i in {1..20}; do
              if nc -z 127.0.0.1 "$local_port" 2>/dev/null; then break; fi
              sleep 0.2
            done
            
            if ! kill -0 $xray_pid 2>/dev/null; then
              echo "âŒ #$idx Xray died" >&2
              rm -f "$config_file" "$log_file"
              return 1
            fi
            
            local start_time=$(date +%s%N)
            local http_code
            http_code=$(curl -s -o /dev/null -w "%{http_code}" \
              --socks5-hostname 127.0.0.1:"$local_port" \
              --connect-timeout 2 --max-time 3 \
              "http://www.gstatic.com/generate_204" 2>/dev/null) || http_code="000"
            local end_time=$(date +%s%N)
            local response_time=$(( ($end_time - $start_time) / 1000000 ))
            
            kill "$xray_pid" 2>/dev/null || true
            wait "$xray_pid" 2>/dev/null || true
            rm -f "$config_file" "$log_file"
            
            if [[ "$http_code" == "204" ]]; then
              if [[ $response_time -lt $RESPONSE_THRESHOLD_MS ]]; then
                echo "${response_time}|${original_line}" > "$result_file"
                echo "âœ… #$idx passed (${response_time}ms)"
              else
                echo "â­ï¸ #$idx passed but slow (${response_time}ms)" >&2
              fi
            else
              echo "âŒ #$idx failed (HTTP $http_code, ${response_time}ms)" >&2
              rm -f "$result_file"
            fi
          }
          export -f test_proxy_traffic
          export RESPONSE_THRESHOLD_MS
          
          echo "ğŸ”„ Testing with $MAX_PARALLEL_XRAY parallel workers (threshold: ${RESPONSE_THRESHOLD_MS}ms)..."
          cat /tmp/xray_queue.txt | xargs -P "$MAX_PARALLEL_XRAY" -I {} bash -c 'test_proxy_traffic "{}"'
          
          for f in /tmp/xray_test/result_*.txt; do
            [[ -f "$f" ]] && cat "$f" >> /tmp/xray_test/all_passed.txt
          done
          
          if [ -f /tmp/xray_test/all_passed.txt ]; then
            # Ğ˜ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾: || true Ğ² ĞºĞ¾Ğ½Ñ†Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ SIGPIPE
            { sort -n /tmp/xray_test/all_passed.txt | cut -d'|' -f2; } 2>/dev/null | sed 's/^/  - /' >> traff.yaml || true
          fi
          
          passed=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          filtered=$((total - passed))
          echo ""
          echo "ğŸ“Š TRAFFIC TEST RESULTS:"
          echo "   Tested: $total"
          echo "   âœ… Passed (<${RESPONSE_THRESHOLD_MS}ms): $passed"
          echo "   â­ï¸ Filtered (slow response): $filtered"
          echo "   âŒ Failed (no traffic): $((total - passed - filtered))"
          
          if ! grep -q '^  - ' traff.yaml 2>/dev/null; then
            echo "âš ï¸ No proxies passed traffic test"
          fi

      # ===== Ğ¨ĞĞ“ 4: Ğ¡ĞĞ Ğ¢Ğ˜Ğ ĞĞ’ĞšĞ + TOP 100 + CLASH Ğ¤ĞĞ ĞœĞĞ¢ =====
      - name: Speed sort - select TOP 100 to clash.yaml
        run: |
          set -euo pipefail
          echo "ğŸ¯ Selecting TOP 100 fastest proxies at $(date)"
          
          cat > /tmp/speed_parse.py << 'EOF'
          import urllib.parse, sys
          url = sys.argv[1]
          try:
              parsed = urllib.parse.urlparse(url.replace('vless://', 'http://'))
              auth, server_port = parsed.netloc.split('@', 1)
              server, port = server_port.rsplit(':', 1)
              params = dict(urllib.parse.parse_qsl(parsed.query))
              uuid = urllib.parse.unquote(auth)
              print(f'{server}|{port}|{params.get("type", "tcp")}|{params.get("security", "none")}|{params.get("sni", "")}|{params.get("host", "")}|{params.get("path", "")}|{params.get("flow", "")}|{uuid}')
          except Exception as e:
              sys.exit(1)
          EOF
          
          clean_uuid() {
            echo "$1" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          echo "proxies:" > clash.yaml
          
          total=0
          measured=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            [[ $measured -ge 100 ]] && break
            
            parsed=$(python3 /tmp/speed_parse.py "$url" 2>/dev/null) || continue
            
            server=$(echo "$parsed" | cut -d'|' -f1)
            port=$(echo "$parsed" | cut -d'|' -f2)
            network=$(echo "$parsed" | cut -d'|' -f3)
            security=$(echo "$parsed" | cut -d'|' -f4)
            sni=$(echo "$parsed" | cut -d'|' -f5)
            host=$(echo "$parsed" | cut -d'|' -f6)
            path=$(echo "$parsed" | cut -d'|' -f7)
            flow=$(echo "$parsed" | cut -d'|' -f8)
            uuid_encoded=$(echo "$parsed" | cut -d'|' -f9)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            uuid=$(python3 -c "import urllib.parse,sys; print(urllib.parse.unquote(sys.argv[1]), end='')" "$uuid_encoded" 2>/dev/null || echo "$uuid_encoded")
            uuid=$(clean_uuid "$uuid")
            uuid_short=$(echo "$uuid" | cut -c1-8)
            raw_name="${server}-${port}-${uuid_short}"
            name=$(clean_name "$raw_name")
            
            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                echo "    tls: true"
                if [ -n "$sni" ]; then
                  echo "    sni: \"$sni\""
                fi
              else
                echo "    tls: false"
              fi
              echo "    udp: true"
              if [ -n "$flow" ]; then
                echo "    flow: \"$flow\""
              fi
              if [ "$network" = "ws" ] && [ -n "$path" ]; then
                echo "    ws-opts:"
                echo "      path: \"$path\""
                if [ -n "$host" ]; then
                  echo "      headers:"
                  echo "        Host: \"$host\""
                fi
              fi
            } >> clash.yaml
            
            measured=$((measured + 1))
            echo "[$measured/100] Added: $name"
            
          done < traff.yaml
          
          echo ""
          echo "ğŸ“Š CLASH CONVERSION RESULTS:"
          echo "   Processed: $total"
          echo "   âœ… Added to clash.yaml: $measured"
          
          if ! grep -q '^- name:' clash.yaml 2>/dev/null; then
            echo "âš ï¸ clash.yaml is empty"
          fi

      # ===== Ğ¨ĞĞ“ 5: Ğ¡Ğ¢ĞĞ¢Ğ˜Ğ¡Ğ¢Ğ˜ĞšĞ =====
      - name: Show Statistics
        run: |
          echo ""
          echo "ğŸ“Š â•â•â•â•â•â•â•â•â•â•â•â• FINAL STATISTICS â•â•â•â•â•â•â•â•â•â•â•â•"
          
          all_count=$(grep -c '^  - ' all_proxies.yaml 2>/dev/null || echo 0)
          ping_count=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          traff_count=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml 2>/dev/null || echo 0)
          
          echo "ğŸ“ all_proxies.yaml: $all_count (after format validation)"
          echo "ğŸ“ ping.yaml:        $ping_count (after ping <${PING_THRESHOLD_MS}ms)"
          echo "ğŸ“ traff.yaml:       $traff_count (after traffic <${RESPONSE_THRESHOLD_MS}ms)"
          echo "ğŸ“ clash.yaml:       $clash_count (TOP 100 fastest)"
          
          if [[ $all_count -gt 0 ]]; then
            ping_rate=$(awk "BEGIN {printf \"%.1f\", ($ping_count/$all_count)*100}")
          else
            ping_rate="0.0"
          fi
          if [[ $ping_count -gt 0 ]]; then
            traff_rate=$(awk "BEGIN {printf \"%.1f\", ($traff_count/$ping_count)*100}")
          else
            traff_rate="0.0"
          fi
          if [[ $traff_count -gt 0 ]]; then
            clash_rate=$(awk "BEGIN {printf \"%.1f\", ($clash_count/$traff_count)*100}")
          else
            clash_rate="0.0"
          fi
          
          echo ""
          echo "ğŸ“ˆ Conversion rates:"
          echo "   Collection â†’ Ping:    ${ping_rate}%"
          echo "   Ping â†’ Traffic:       ${traff_rate}%"
          echo "   Traffic â†’ Clash:      ${clash_rate}%"
          
          echo ""
          echo "ğŸ” Sample from clash.yaml (first 2 proxies):"
          head -n 40 clash.yaml 2>/dev/null | grep -A 12 "^  - name:" | head -n 24 || echo "(empty)"

      # ===== Ğ¨ĞĞ“ 6: COMMIT Ğ˜ PUSH =====
      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          ping_count=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          traff_count=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml 2>/dev/null || echo 0)
          
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "ğŸ”„ Update proxies $(date '+%Y-%m-%d %H:%M') [P:${ping_count} T:${traff_count} C:${clash_count}]"
          git push
          echo "âœ… Changes pushed successfully"

      # ===== Ğ¨ĞĞ“ 7: ĞĞ§Ğ˜Ğ¡Ğ¢ĞšĞ (Ğ² ÑĞ°Ğ¼Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ†Ğµ) =====
      - name: Cleanup
        run: |
          rm -rf /tmp/xray_test /tmp/ping_test xray/ Xray-linux-64.zip
          rm -f /tmp/*.py /tmp/*.txt /tmp/*.json
          echo "ğŸ§¹ Cleanup complete"
