name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Ð¨ÐÐ“ 1: Ð¡Ð‘ÐžÐ  Ð’Ð¡Ð•Ð¥ ÐŸÐ ÐžÐšÐ¡Ð˜ =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  âš ï¸ Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  âœ… Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          
          total_proxies=$(grep -c '^-' all_proxies.yaml || echo 0)
          echo "Found $total_proxies proxies"

      # ===== Ð¨ÐÐ“ 2: ÐŸÐ˜ÐÐ“ Ð¢Ð•Ð¡Ð¢ =====
      - name: Ping test - create ping.yaml
        run: |
          set -e
          echo "Starting PING TEST at $(date)"
          
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          
          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }
          
          echo "proxies:" > ping.yaml
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          > /tmp/ping_passed.txt
          
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            if ! is_valid_server "$server"; then
              continue
            fi
            
            total=$((total + 1))
            
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping (50 at a time)..."
          
          ping_proxy() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              echo "$line" >> /tmp/ping_passed.txt
              echo "âœ… $server:$port - alive"
            else
              echo "âŒ $server:$port - dead"
            fi
          }
          
          export -f ping_proxy
          
          seq 1 $total | xargs -P 50 -I {} bash -c 'ping_proxy "$@"' _ {}
          
          if [ -f /tmp/ping_passed.txt ]; then
            sort -u /tmp/ping_passed.txt >> ping.yaml
          fi
          
          total=${total:-0}
          passed=$(grep -c '^-' ping.yaml || echo 0)
          passed=${passed:-0}
          
          echo ""
          echo "=== PING TEST RESULTS ==="
          echo "Total processed: $total"
          echo "âœ… Passed ping: $passed"
          echo "âŒ Failed ping: $((total - passed))"
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_passed.txt

      # ===== Ð¨ÐÐ“ 3: Ð¢Ð ÐÐ¤Ð˜Ðš Ð¢Ð•Ð¡Ð¢ Ð§Ð•Ð Ð•Ð— XRAY (ÐŸÐžÐ›ÐÐÐ¯ Ð’Ð•Ð Ð¡Ð˜Ð¯) =====
      - name: Traffic test with Xray - create traff.yaml
        run: |
          set -e
          echo "Starting TRAFFIC TEST with Xray at $(date)"
          
          # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Xray
          wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -q Xray-linux-64.zip -d xray/
          chmod +x xray/xray
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´ÐµÐºÐ¾Ð´Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          echo "proxies:" > traff.yaml
          
          mkdir -p /tmp/xray_results
          rm -f /tmp/xray_results/*
          
          > /tmp/xray_queue.txt
          
          total=0
          
          # ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
            uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            uuid=$(urldecode "$uuid_encoded" | sed 's/[^a-zA-Z0-9-]//g')
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            flow=""
            security="none"
            sni=""
            
            if [ -n "$query" ]; then
              echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                value=$(urldecode "$value")
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                  "flow") flow="$value" ;;
                  "security") security="$value" ;;
                  "sni") sni="$value" ;;
                esac
              done
            fi
            
            # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ ÑƒÐ½Ð¸ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ ÐºÐ¾Ð½Ñ„Ð¸Ð³ Ð´Ð»Ñ ÐºÐ°Ð¶Ð´Ð¾Ð³Ð¾ Ð¿Ñ€Ð¾ÐºÑÐ¸
            config_file="/tmp/xray_config_${total}.json"
            
            # Ð¤Ð¾Ñ€Ð¼Ð¸Ñ€ÑƒÐµÐ¼ JSON Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ð¹ ÑÑ‚Ñ€ÑƒÐºÑ‚ÑƒÑ€Ð¾Ð¹ Xray
            cat > "$config_file" <<EOF
{
  "log": {"loglevel": "none"},
  "inbounds": [{
    "port": 1080,
    "protocol": "socks",
    "settings": {"auth": "noauth"}
  }],
  "outbounds": [{
    "protocol": "vless",
    "settings": {
      "vnext": [{
        "address": "$server",
        "port": $port,
        "users": [{"id": "$uuid" $(if [ -n "$flow" ]; then echo ", \"flow\": \"$flow\""; fi)}]
      }]
    },
    "streamSettings": {
      "network": "$network",
      "security": "$security",
      "tlsSettings": $(if [ "$security" != "none" ]; then echo "{\"serverName\": \"${sni:-$server}\", \"allowInsecure\": false}"; else echo "null"; fi),
      "wsSettings": $(if [ "$network" = "ws" ]; then echo "{\"path\": \"$path\", \"headers\": {\"Host\": \"${host:-$server}\"}}"; else echo "null"; fi)
    }
  }]
}
EOF
            # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð´Ð»Ñ Ð¿Ð°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°
            echo "$total|$config_file|$line" >> /tmp/xray_queue.txt
            
          done < ping.yaml
          
          echo "Total proxies for traffic test: $total"
          echo "Starting parallel Xray test (5 at a time)..."
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ñ‡ÐµÑ€ÐµÐ· Xray
          test_xray_proxy() {
            local item="$1"
            local idx=$(echo "$item" | cut -d'|' -f1)
            local config_file=$(echo "$item" | cut -d'|' -f2)
            local line=$(echo "$item" | cut -d'|' -f3)
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Xray
            ./xray/xray -config "$config_file" > /dev/null 2>&1 &
            XRAY_PID=$!
            
            # Ð”Ð°Ñ‘Ð¼ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð·Ð°Ð¿ÑƒÑÐº
            sleep 1
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡ÐµÑ€ÐµÐ· Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ SOCKS5
            if curl --socks5-hostname 127.0.0.1:1080 \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 5 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              echo "$line" >> "/tmp/xray_results/passed_${idx}.txt"
              echo "âœ… Proxy $idx - passed"
            else
              echo "âŒ Proxy $idx - failed"
            fi
            
            # Ð£Ð±Ð¸Ð²Ð°ÐµÐ¼ Xray
            kill $XRAY_PID 2>/dev/null || true
            wait $XRAY_PID 2>/dev/null || true
            
            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÐºÐ¾Ð½Ñ„Ð¸Ð³
            rm -f "$config_file"
          }
          
          export -f test_xray_proxy
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ (5 Ð¿Ð¾Ñ‚Ð¾ÐºÐ¾Ð²)
          cat /tmp/xray_queue.txt | xargs -P 5 -I {} bash -c 'test_xray_proxy "{}"'
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ñ‹
          if [ -d /tmp/xray_results ]; then
            cat /tmp/xray_results/*.txt >> traff.yaml 2>/dev/null || true
          fi
          
          total=${total:-0}
          passed=$(grep -c '^-' traff.yaml || echo 0)
          passed=${passed:-0}
          
          echo ""
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Total tested: $total"
          echo "âœ… Passed traffic: $passed"
          echo "âŒ Failed traffic: $((total - passed))"
          
          rm -rf /tmp/xray_* /tmp/xray_results xray/ Xray-linux-64.zip

      # ===== Ð¨ÐÐ“ 4: SPEED TEST + TOP 100 =====
      - name: Speed test - select TOP 100 to clash.yaml
        run: |
          set -e
          echo "Starting SPEED TEST at $(date)"
          
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          clean_uuid() {
            local raw_uuid="$1"
            echo "$raw_uuid" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          > /tmp/speed_results.txt
          
          total=0
          measured=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Measuring speed $server:$port... "
            
            start_time=$(date +%s%N)
            
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 3 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))
              
              echo "${duration}ms"
              
              uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
              uuid_raw=$(urldecode "$uuid_encoded")
              uuid=$(clean_uuid "$uuid_raw")
              
              query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
              
              network="tcp"
              host=""
              path=""
              flow=""
              security="none"
              sni=""
              
              if [ -n "$query" ]; then
                echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                  value=$(urldecode "$value")
                  case "$key" in
                    "type") network="$value" ;;
                    "host") host="$value" ;;
                    "path") path="$value" ;;
                    "flow") flow="$value" ;;
                    "security") security="$value" ;;
                    "sni") sni="$value" ;;
                  esac
                done
              fi
              
              uuid_short=$(echo "$uuid" | cut -c1-8)
              raw_name="${server}-${port}-${uuid_short}"
              name=$(clean_name "$raw_name")
              
              {
                echo "  - name: \"$name\""
                echo "    type: vless"
                echo "    server: \"$server\""
                echo "    port: $port"
                echo "    uuid: \"$uuid\""
                echo "    network: \"$network\""
                echo "    tls: false"
                echo "    udp: true"
              } > /tmp/proxy_entry.txt
              
              if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                echo "    tls: true" >> /tmp/proxy_entry.txt
                if [ -n "$sni" ]; then
                  echo "    sni: \"$sni\"" >> /tmp/proxy_entry.txt
                fi
              fi
              
              if [ -n "$flow" ]; then
                echo "    flow: \"$flow\"" >> /tmp/proxy_entry.txt
              fi
              
              if [ "$network" = "ws" ] && [ -n "$path" ]; then
                echo "    ws-opts:" >> /tmp/proxy_entry.txt
                echo "      path: \"$path\"" >> /tmp/proxy_entry.txt
                if [ -n "$host" ]; then
                  echo "      headers:" >> /tmp/proxy_entry.txt
                  echo "        Host: \"$host\"" >> /tmp/proxy_entry.txt
                fi
              fi
              
              proxy_entry=$(cat /tmp/proxy_entry.txt)
              rm -f /tmp/proxy_entry.txt
              
              echo "$duration|$proxy_entry" >> /tmp/speed_results.txt
              measured=$((measured + 1))
            else
              echo "FAILED"
            fi
            
          done < traff.yaml
          
          echo ""
          echo "=== SPEED TEST RESULTS ==="
          echo "Proxies in traff.yaml: $total"
          echo "Speed measured: $measured"
          
          echo ""
          echo "Selecting TOP 100 fastest proxies..."
          echo "proxies:" > clash.yaml
          
          if [ $measured -gt 0 ]; then
            sort -n /tmp/speed_results.txt | head -100 | while IFS='|' read -r speed entry; do
              echo "$entry" >> clash.yaml
              echo "" >> clash.yaml
            done
            
            final_count=$(grep -c '^- name:' clash.yaml || echo 0)
            echo "âœ… Selected TOP $final_count fastest proxies"
          else
            echo "âš ï¸ No working proxies found"
            echo "proxies:" > clash.yaml
          fi
          
          all_count=$(grep -c '^-' all_proxies.yaml || echo 0)
          ping_count=$(grep -c '^-' ping.yaml || echo 0)
          traff_count=$(grep -c '^-' traff.yaml || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml || echo 0)
          
          all_count=${all_count:-0}
          ping_count=${ping_count:-0}
          traff_count=${traff_count:-0}
          clash_count=${clash_count:-0}
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "all_proxies.yaml: $all_count total"
          echo "ping.yaml: $ping_count after ping test"
          echo "traff.yaml: $traff_count after traffic test"
          echo "clash.yaml: $clash_count TOP 100"
          
          rm -f /tmp/speed_results.txt

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 10 "^- name:" | head -n 30

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          ping_count=$(grep -c '^-' ping.yaml || echo 0)
          traff_count=$(grep -c '^-' traff.yaml || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml || echo 0)
          
          ping_count=${ping_count:-0}
          traff_count=${traff_count:-0}
          clash_count=${clash_count:-0}
          
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - P:${ping_count} T:${traff_count} C:${clash_count}"
          git push
          echo "Changes pushed successfully"
