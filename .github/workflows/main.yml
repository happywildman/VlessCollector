name: Collect Proxies

on:
  schedule:
    - cron: '0 */6 * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ðµ 6 Ñ‡Ð°ÑÐ¾Ð²
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  âš ï¸ Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  âœ… Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          echo "Found $(grep -c 'vless://' all_proxies.yaml || echo 0) proxies"

      - name: Generate clash.yaml with GeoIP + Live Testing
        run: |
          set -e
          echo "Starting generation with live testing and GeoIP at $(date)"
          
          # ===== Ð£Ð¡Ð¢ÐÐÐžÐ’ÐšÐ Ð˜ÐÐ¡Ð¢Ð Ð£ÐœÐ•ÐÐ¢ÐžÐ’ =====
          sudo apt-get update
          sudo apt-get install -y mmdb-bin jq bc
          
          # ===== Ð—ÐÐ“Ð Ð£Ð—ÐšÐ GEOIP Ð‘ÐÐ—Ð« =====
          echo "Downloading GeoLite2 database..."
          mkdir -p geoip
          
          MIRRORS=(
            "https://github.com/PrxyHunter/GeoLite2/releases/latest/download/GeoLite2-Country.mmdb"
            "https://github.com/Skiddle-ID/geoip2-mirror/releases/latest/download/GeoLite2-Country.mmdb"
          )
          
          DOWNLOADED=false
          for mirror in "${MIRRORS[@]}"; do
            if curl -L --fail --max-time 30 -o geoip/GeoLite2-Country.mmdb "$mirror" 2>/dev/null; then
              echo "âœ… Successfully downloaded GeoIP database"
              DOWNLOADED=true
              break
            fi
          done
          
          # ===== Ð¤Ð£ÐÐšÐ¦Ð˜Ð˜ =====
          # Ð”ÐµÐºÐ¾Ð´Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ URL
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }

          # ÐžÐ§Ð˜Ð¡Ð¢ÐšÐ UUID ÐžÐ¢ Ð­ÐœÐžÐ”Ð—Ð˜ Ð˜ Ð¡ÐŸÐ•Ð¦Ð¡Ð˜ÐœÐ’ÐžÐ›ÐžÐ’
          clean_uuid() {
            local raw_uuid="$1"
            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð²ÑÐµ, ÐºÑ€Ð¾Ð¼Ðµ Ð»Ð°Ñ‚Ð¸Ð½ÑÐºÐ¸Ñ… Ð±ÑƒÐºÐ², Ñ†Ð¸Ñ„Ñ€, Ð´ÐµÑ„Ð¸ÑÐ¾Ð², @ Ð¸ Ñ‚Ð¾Ñ‡ÐºÐ¸
            echo "$raw_uuid" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }

          # Ð‘ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð°Ñ Ð¾Ñ‡Ð¸ÑÑ‚ÐºÐ° Ð¸Ð¼ÐµÐ½Ð¸
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }

          # ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ ÑÑ‚Ñ€Ð°Ð½Ñ‹
          get_country() {
            local ip=$1
            
            if [ ! -f "geoip/GeoLite2-Country.mmdb" ]; then
              echo "XX"
              return
            fi
            
            if [[ $ip =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              country=$(mmdblookup --file geoip/GeoLite2-Country.mmdb --ip "$ip" country iso_code 2>/dev/null | \
                        tr -d ' "' | grep -v '^$' | head -1)
              echo "${country:-XX}"
            else
              echo "WW"
            fi
          }

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ñ€Ð¾ÐºÑÐ¸
          test_proxy() {
            local server=$1
            local port=$2
            local test_url=$3
            
            curl --socks5-hostname "$server:$port" \
                 -s -o /dev/null -w "%{http_code}" \
                 --max-time 5 \
                 "$test_url" 2>/dev/null | grep -q "200\|204"
          }

          # ===== ÐŸÐžÐ”Ð“ÐžÐ¢ÐžÐ’ÐšÐ =====
          printf "proxies:\n" > clash.yaml
          > /tmp/valid_proxies.txt
          
          TEST_URLS=(
            "http://www.gstatic.com/generate_204"
            "http://cp.cloudflare.com/generate_204"
          )
          
          # ===== ÐžÐ¡ÐÐžÐ’ÐÐžÐ™ Ð¦Ð˜ÐšÐ› =====
          total=0
          valid=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            
            url="${line#  - }"
            [[ -z "$url" ]] && continue
            
            total=$((total + 1))
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð½Ð³ URL
            uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            uuid_raw=$(urldecode "$uuid_encoded")
            
            # ÐžÐ§Ð˜Ð¡Ð¢ÐšÐ UUID ÐžÐ¢ Ð­ÐœÐžÐ”Ð—Ð˜
            uuid=$(clean_uuid "$uuid_raw")
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$uuid" ] || [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¶Ð¸Ð²Ð¾ÑÑ‚Ð¸
            proxy_ok=false
            for test_url in "${TEST_URLS[@]}"; do
              if test_proxy "$server" "$port" "$test_url"; then
                proxy_ok=true
                break
              fi
              sleep 0.2
            done
            
            if [ "$proxy_ok" = true ]; then
              echo "$url" >> /tmp/valid_proxies.txt
              valid=$((valid + 1))
            fi
            
            sleep 0.3
            
          done < all_proxies.yaml
          
          # ===== Ð“Ð•ÐÐ•Ð ÐÐ¦Ð˜Ð¯ Ð¤Ð˜ÐÐÐ›Ð¬ÐÐžÐ“Ðž YAML =====
          echo "Generating clash.yaml with $valid working proxies..."
          current=0
          
          while IFS= read -r url || [ -n "$url" ]; do
            current=$((current + 1))
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð½Ð³ URL
            uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            uuid_raw=$(urldecode "$uuid_encoded")
            
            # ÐžÐ§Ð˜Ð¡Ð¢ÐšÐ UUID ÐžÐ¢ Ð­ÐœÐžÐ”Ð—Ð˜
            uuid=$(clean_uuid "$uuid_raw")
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            
            if [ -n "$query" ]; then
              echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                value=$(urldecode "$value")
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                esac
              done
            fi
            
            # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÑÑ‚Ñ€Ð°Ð½Ñƒ
            country=$(get_country "$server")
            
            # Ð’Ñ‹Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÐ¼Ð¾Ð´Ð·Ð¸ Ð´Ð»Ñ Ñ„Ð»Ð°Ð³Ð°
            case "$country" in
              "RU") flag="ðŸ‡·ðŸ‡º" ;;
              "US") flag="ðŸ‡ºðŸ‡¸" ;;
              "NL") flag="ðŸ‡³ðŸ‡±" ;;
              "DE") flag="ðŸ‡©ðŸ‡ª" ;;
              "FR") flag="ðŸ‡«ðŸ‡·" ;;
              "GB") flag="ðŸ‡¬ðŸ‡§" ;;
              "CA") flag="ðŸ‡¨ðŸ‡¦" ;;
              "SG") flag="ðŸ‡¸ðŸ‡¬" ;;
              "JP") flag="ðŸ‡¯ðŸ‡µ" ;;
              "KR") flag="ðŸ‡°ðŸ‡·" ;;
              "WW") flag="ðŸŒ" ;;
              *) flag="ðŸ" ;;
            esac
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¸Ð¼Ñ (Ð¾Ñ‡Ð¸Ñ‰ÐµÐ½Ð½Ð¾Ðµ)
            raw_name="${flag}${current}-${server}-${port}"
            name=$(clean_name "$raw_name")
            
            # Ð—Ð°Ð¿Ð¸ÑÑŒ Ð² YAML
            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              echo "    tls: false"
              echo "    udp: true"
            } >> clash.yaml
            
            if [ "$network" = "ws" ] && [ -n "$path" ]; then
              path_clean=$(echo "$path" | sed 's/[^a-zA-Z0-9\/._-]//g')
              {
                echo "    ws-opts:"
                echo "      path: \"$path_clean\""
              } >> clash.yaml
              if [ -n "$host" ]; then
                host_clean=$(echo "$host" | sed 's/[^a-zA-Z0-9._-]//g')
                {
                  echo "      headers:"
                  echo "        Host: \"$host_clean\""
                } >> clash.yaml
              fi
            fi
            
          done < /tmp/valid_proxies.txt
          
          # ===== Ð¤Ð˜ÐÐÐ›Ð¬ÐÐÐ¯ ÐžÐ§Ð˜Ð¡Ð¢ÐšÐ =====
          echo "Performing final YAML cleanup..."
          
          # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð¿ÑƒÑÑ‚Ñ‹Ðµ ÑÑ‚Ñ€Ð¾ÐºÐ¸
          sed -i '/^[[:space:]]*$/d' clash.yaml
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ BOM
          if head -1 clash.yaml | grep -q $'\xEF\xBB\xBF'; then
            echo "Removing BOM marker..."
            sed -i '1s/^\xEF\xBB\xBF//' clash.yaml
          fi
          
          # Ð¡Ñ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÐ°
          echo ""
          echo "=== Ð¡Ð¢ÐÐ¢Ð˜Ð¡Ð¢Ð˜ÐšÐ ==="
          echo "Ð’ÑÐµÐ³Ð¾ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐµÐ½Ð¾: $total"
          echo "âœ… Ð Ð°Ð±Ð¾Ñ‡Ð¸Ñ…: $valid"
          echo "âŒ ÐœÐµÑ€Ñ‚Ð²Ñ‹Ñ…: $((total - valid))"
          echo ""
          echo "âœ… Generation complete! Generated $(grep -c "^- name:" clash.yaml) proxies"

      - name: Commit and Push
        run: |
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date) - $valid working"
          git push
          echo "Changes pushed successfully"
