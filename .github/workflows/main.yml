name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== –®–ê–ì 1: –°–ë–û–† –í–°–ï–• –ü–†–û–ö–°–ò (–≠–¢–ê–õ–û–ù) =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  ‚ö†Ô∏è Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  ‚úÖ Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "üîí" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–æ–¥—Å—á—ë—Ç
          total_proxies=$(grep -c '^-' all_proxies.yaml || echo 0)
          echo "Found $total_proxies proxies"

      # ===== –®–ê–ì 2: –ü–ò–ù–ì –¢–ï–°–¢ (–ü–ê–†–ê–õ–õ–ï–õ–¨–ù–û) ‚Üí ping.yaml =====
      - name: Ping test - create ping.yaml
        run: |
          set -e
          echo "Starting PING TEST at $(date)"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º netcat
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          
          # –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞
          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }
          
          echo "proxies:" > ping.yaml
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          > /tmp/ping_passed.txt
          
          total=0
          
          # –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–æ–∫—Å–∏ –¥–ª—è –ø–∏–Ω–≥–∞
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            # –ü–∞—Ä—Å–∏–º —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ—Ä—Ç
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            if ! is_valid_server "$server"; then
              continue
            fi
            
            total=$((total + 1))
            
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping (50 at a time)..."
          
          # –°–æ–∑–¥–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø–∏–Ω–≥–∞
          ping_proxy() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              echo "$line" >> /tmp/ping_passed.txt
              echo "‚úÖ $server:$port - alive"
            else
              echo "‚ùå $server:$port - dead"
            fi
          }
          
          export -f ping_proxy
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
          seq 1 $total | xargs -P 50 -I {} bash -c 'ping_proxy "$@"' _ {}
          
          # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø—Ä–æ—à–µ–¥—à–∏–µ –ø–∏–Ω–≥ –≤ ping.yaml
          if [ -f /tmp/ping_passed.txt ]; then
            sort -u /tmp/ping_passed.txt >> ping.yaml
          fi
          
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–æ–¥—Å—á—ë—Ç —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –ø—É—Å—Ç—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
          total=${total:-0}
          passed=$(grep -c '^-' ping.yaml || echo 0)
          passed=${passed:-0}
          
          echo ""
          echo "=== PING TEST RESULTS ==="
          echo "Total processed: $total"
          echo "‚úÖ Passed ping: $passed"
          echo "‚ùå Failed ping: $((total - passed))"
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_passed.txt

      # ===== –®–ê–ì 3: –¢–†–ê–§–ò–ö –¢–ï–°–¢ (–ß–ï–†–ï–ó VPN-CHECKER-BACKEND) ‚Üí traff.yaml =====
      - name: Traffic test with vpn-checker-backend
        run: |
          set -e
          echo "Starting TRAFFIC TEST with vpn-checker-backend at $(date)"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º vpn-checker-backend
          git clone https://github.com/arsham1993/vpn-checker-backend.git
          cd vpn-checker-backend
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          pip3 install -r requirements.txt
          
          # –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª —Å –ø—Ä–æ–∫—Å–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (–≤ —Ñ–æ—Ä–º–∞—Ç–µ vless://)
          cd ..
          grep "vless://" ping.yaml | sed 's/  - //g' > /tmp/proxies_to_check.txt
          
          total_proxies=$(wc -l < /tmp/proxies_to_check.txt)
          echo "Total proxies for traffic test: $total_proxies"
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ vpn-checker-backend
          cd vpn-checker-backend
          
          # –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          cat > config.yaml << EOF
threads: 40
timeout: 5
cache_hours: 12
test_url: "http://www.gstatic.com/generate_204"
output_format: "vless"
EOF
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
          python3 checker.py --input /tmp/proxies_to_check.txt --output /tmp/traffic_passed.txt
          
          cd ..
          
          # –°–æ–∑–¥–∞–µ–º traff.yaml –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
          echo "proxies:" > traff.yaml
          
          if [ -f /tmp/traffic_passed.txt ]; then
            while IFS= read -r url; do
              echo "  - $url" >> traff.yaml
            done < /tmp/traffic_passed.txt
          fi
          
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–æ–¥—Å—á—ë—Ç
          passed=$(grep -c '^-' traff.yaml || echo 0)
          passed=${passed:-0}
          
          echo ""
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Total tested: $total_proxies"
          echo "‚úÖ Passed traffic: $passed"
          echo "‚ùå Failed traffic: $((total_proxies - passed))"

      # ===== –®–ê–ì 4: SPEED TEST + TOP 100 ‚Üí clash.yaml =====
      - name: Speed test - select TOP 100 to clash.yaml
        run: |
          set -e
          echo "Starting SPEED TEST at $(date)"
          
          # –§—É–Ω–∫—Ü–∏–∏
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          clean_uuid() {
            local raw_uuid="$1"
            echo "$raw_uuid" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          # –§–∞–π–ª —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
          > /tmp/speed_results.txt
          
          total=0
          measured=0
          
          # –ß–∏—Ç–∞–µ–º –ø—Ä–æ–∫—Å–∏ –∏–∑ traff.yaml (–ø—Ä–æ—à–µ–¥—à–∏–µ —Ç—Ä–∞—Ñ–∏–∫)
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # –ü–∞—Ä—Å–∏–º —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ—Ä—Ç
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Measuring speed $server:$port... "
            
            # –ò–∑–º–µ—Ä—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            start_time=$(date +%s%N)
            
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 3 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))
              
              echo "${duration}ms"
              
              # –ü–∞—Ä—Å–∏–º UUID —Å –æ—á–∏—Å—Ç–∫–æ–π
              uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
              uuid_raw=$(urldecode "$uuid_encoded")
              uuid=$(clean_uuid "$uuid_raw")
              
              # –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
              query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
              
              network="tcp"
              host=""
              path=""
              flow=""
              security="none"
              sni=""
              
              if [ -n "$query" ]; then
                echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                  value=$(urldecode "$value")
                  case "$key" in
                    "type") network="$value" ;;
                    "host") host="$value" ;;
                    "path") path="$value" ;;
                    "flow") flow="$value" ;;
                    "security") security="$value" ;;
                    "sni") sni="$value" ;;
                  esac
                done
              fi
              
              # –°–æ–∑–¥–∞–µ–º –∏–º—è
              uuid_short=$(echo "$uuid" | cut -c1-8)
              raw_name="${server}-${port}-${uuid_short}"
              name=$(clean_name "$raw_name")
              
              # –ë–∞–∑–æ–≤–∞—è –∑–∞–ø–∏—Å—å
              proxy_entry="  - name: \"$name\"\n    type: vless\n    server: \"$server\"\n    port: $port\n    uuid: \"$uuid\"\n    network: \"$network\"\n    tls: false\n    udp: true"
              
              # –î–æ–±–∞–≤–ª—è–µ–º TLS –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
              if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                proxy_entry="$proxy_entry\n    tls: true"
                if [ -n "$sni" ]; then
                  proxy_entry="$proxy_entry\n    sni: \"$sni\""
                fi
              fi
              
              # –î–æ–±–∞–≤–ª—è–µ–º flow –µ—Å–ª–∏ –µ—Å—Ç—å
              if [ -n "$flow" ]; then
                proxy_entry="$proxy_entry\n    flow: \"$flow\""
              fi
              
              # –î–æ–±–∞–≤–ª—è–µ–º WebSocket –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å–ª–∏ –µ—Å—Ç—å
              if [ "$network" = "ws" ] && [ -n "$path" ]; then
                proxy_entry="$proxy_entry\n    ws-opts:\n      path: \"$path\""
                if [ -n "$host" ]; then
                  proxy_entry="$proxy_entry\n      headers:\n        Host: \"$host\""
                fi
              fi
              
              echo "$duration|$proxy_entry" >> /tmp/speed_results.txt
              measured=$((measured + 1))
            else
              echo "FAILED"
            fi
            
          done < traff.yaml
          
          echo ""
          echo "=== SPEED TEST RESULTS ==="
          echo "Proxies in traff.yaml: $total"
          echo "Speed measured: $measured"
          
          # –í–´–ë–û–† –¢–û–ü-100 –ü–û –°–ö–û–†–û–°–¢–ò
          echo ""
          echo "Selecting TOP 100 fastest proxies..."
          echo "proxies:" > clash.yaml
          
          if [ $measured -gt 0 ]; then
            sort -n /tmp/speed_results.txt | head -100 | while IFS='|' read -r speed entry; do
              echo -e "$entry" >> clash.yaml
            done
            
            final_count=$(grep -c '^- name:' clash.yaml || echo 0)
            echo "‚úÖ Selected TOP $final_count fastest proxies"
          else
            echo "‚ö†Ô∏è No working proxies found"
            echo "proxies:" > clash.yaml
          fi
          
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–æ–¥—Å—á—ë—Ç –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
          all_count=$(grep -c '^-' all_proxies.yaml || echo 0)
          ping_count=$(grep -c '^-' ping.yaml || echo 0)
          traff_count=$(grep -c '^-' traff.yaml || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml || echo 0)
          
          all_count=${all_count:-0}
          ping_count=${ping_count:-0}
          traff_count=${traff_count:-0}
          clash_count=${clash_count:-0}
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "all_proxies.yaml: $all_count total"
          echo "ping.yaml: $ping_count after ping test"
          echo "traff.yaml: $traff_count after traffic test"
          echo "clash.yaml: $clash_count TOP 100"
          
          rm -f /tmp/speed_results.txt

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 10 "^- name:" | head -n 30

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–æ–¥—Å—á—ë—Ç –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –∫–æ–º–º–∏—Ç–∞
          ping_count=$(grep -c '^-' ping.yaml || echo 0)
          traff_count=$(grep -c '^-' traff.yaml || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml || echo 0)
          
          ping_count=${ping_count:-0}
          traff_count=${traff_count:-0}
          clash_count=${clash_count:-0}
          
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - P:${ping_count} T:${traff_count} C:${clash_count}"
          git push
          echo "Changes pushed successfully"
