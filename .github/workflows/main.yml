name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # –£–≤–µ–ª–∏—á–∏–ª –¥–ª—è –ø–æ–ª–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== –®–ê–ì 1: –°–ë–û–† –í–°–ï–• –ü–†–û–ö–°–ò =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  ‚ö†Ô∏è Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  ‚úÖ Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "üîí" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          echo "Found $(grep -c 'vless://' all_proxies.yaml || echo 0) proxies"

      # ===== –®–ê–ì 2: –ü–†–û–í–ï–†–ö–ê –ü–û –ü–ò–ù–ì–£ (TCP PORT) =====
      - name: Ping test - create temp.yaml
        run: |
          set -e
          echo "Starting PING test at $(date)"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º netcat
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          
          # –°–æ–∑–¥–∞–µ–º temp.yaml –¥–ª—è –ø—Ä–æ—à–µ–¥—à–∏—Ö –ø–∏–Ω–≥
          echo "proxies:" > temp.yaml
          > /tmp/passed_ping.txt
          
          total=0
          passed=0
          
          # –§—É–Ω–∫—Ü–∏—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          # –ß–∏—Ç–∞–µ–º –≤—Å–µ –ø—Ä–æ–∫—Å–∏ –∏–∑ all_proxies.yaml
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ ! "$line" =~ ^[[:space:]]*-[[:space:]]+vless:// ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # –ü–∞—Ä—Å–∏–º —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ—Ä—Ç
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Pinging $server:$port... "
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –ø–æ—Ä—Ç–∞ (TCP ping)
            if timeout 3 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              echo "‚úÖ PASSED"
              echo "$line" >> /tmp/passed_ping.txt
              passed=$((passed + 1))
            else
              echo "‚ùå FAILED"
            fi
            
          done < all_proxies.yaml
          
          # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø—Ä–æ—à–µ–¥—à–∏–µ –ø–∏–Ω–≥ –≤ temp.yaml
          cat /tmp/passed_ping.txt >> temp.yaml
          
          echo ""
          echo "=== PING TEST RESULTS ==="
          echo "Total tested: $total"
          echo "‚úÖ Passed ping: $passed"
          echo "‚ùå Failed ping: $((total - passed))"
          
          rm -f /tmp/passed_ping.txt

      # ===== –®–ê–ì 3: –ü–†–û–í–ï–†–ö–ê –¢–†–ê–§–ò–ö–ê + –°–ö–û–†–û–°–¢–¨ =====
      - name: Traffic test + Speed - create clash.yaml (TOP 100)
        run: |
          set -e
          echo "Starting TRAFFIC test at $(date)"
          
          # –§—É–Ω–∫—Ü–∏—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          # –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
          > /tmp/speed_results.txt
          
          total=0
          working=0
          
          # –ß–∏—Ç–∞–µ–º –ø—Ä–æ–∫—Å–∏ –∏–∑ temp.yaml (–ø—Ä–æ—à–µ–¥—à–∏–µ –ø–∏–Ω–≥)
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ ! "$line" =~ ^[[:space:]]*-[[:space:]]+vless:// ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # –ü–∞—Ä—Å–∏–º —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ—Ä—Ç
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Testing $server:$port... "
            
            # –ò–∑–º–µ—Ä—è–µ–º –≤—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
            start_time=$(date +%s%N)
            
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 5 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))  # –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
              
              echo "‚úÖ WORKING (${duration}ms)"
              echo "$duration $line" >> /tmp/speed_results.txt
              working=$((working + 1))
            else
              echo "‚ùå FAILED"
            fi
            
          done < temp.yaml
          
          echo ""
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Tested: $total"
          echo "‚úÖ Working: $working"
          
          # ===== –í–´–ë–û–† –¢–û–ü-100 –ü–û –°–ö–û–†–û–°–¢–ò =====
          echo "Selecting TOP 100 fastest proxies..."
          echo "proxies:" > clash.yaml
          
          if [ $working -gt 0 ]; then
            # –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏ (–ø–µ—Ä–≤—ã–µ 100)
            sort -n /tmp/speed_results.txt | head -100 | while read -r line; do
              # –£–±–∏—Ä–∞–µ–º —Ü–∏—Ñ—Ä—ã —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫—É –ø—Ä–æ–∫—Å–∏
              echo "${line#* }" >> clash.yaml
            done
            echo "‚úÖ Selected TOP 100 fastest proxies"
          else
            echo "‚ö†Ô∏è No working proxies found!"
          fi
          
          echo "Generation completed at $(date)"
          echo "Generated $(grep -c '^- name:' clash.yaml || echo 0) proxies"
          
          rm -f /tmp/speed_results.txt

      - name: Show Sample
        run: |
          echo "=== STATISTICS ==="
          echo "Total in all_proxies.yaml: $(grep -c 'vless://' all_proxies.yaml || echo 0)"
          echo "Passed ping test: $(grep -c 'vless://' temp.yaml || echo 0)"
          echo "Final TOP 100: $(grep -c '^- name:' clash.yaml || echo 0)"
          
          echo ""
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 8 "^- name:" | head -n 27

      - name: Commit and Push
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml temp.yaml clash.yaml
          git commit -m "Update proxies $(date)"
          git push
          echo "Changes pushed successfully"
