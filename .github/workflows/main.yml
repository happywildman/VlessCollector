name: Subconverter Filter Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          # 1. Проверка входных данных
          [[ ! -f "VlessLinks.txt" ]] && echo "No VlessLinks.txt" && exit 1
          
          # 2. Подготовка файлов
          # Копируем VlessLinks.txt и наш generate.ini в папку к бинарнику
          cp VlessLinks.txt ./subconverter/
          cp generate.ini ./subconverter/
          
          cd subconverter
          chmod +x subconverter
          
          # 3. Запуск конвертации
          # Используем флаг -g для чтения generate.ini
          ./subconverter -g
          
          # 4. Проверка и перемещение результата
          if [[ -f "clash_config.yaml" ]]; then
            echo "УСПЕХ: Файл сгенерирован."
            cp clash_config.yaml ../
          else
            echo "ОШИБКА: Файл не найден. Проверяем логи генерации..."
            ls -lh
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            if git diff --cached --quiet; then
              echo "Изменений в конфиге нет."
            else
              git commit -m "Update Clash Config: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git push
            fi
          fi
