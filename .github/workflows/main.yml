name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Ð¨ÐÐ“ 1: Ð¡Ð‘ÐžÐ  Ð’Ð¡Ð•Ð¥ ÐŸÐ ÐžÐšÐ¡Ð˜ (Ð­Ð¢ÐÐ›ÐžÐ) =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  âš ï¸ Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  âœ… Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          echo "Found $(grep -c '^-' all_proxies.yaml || echo 0) proxies"

      # ===== Ð¨ÐÐ“ 2: ÐŸÐ˜ÐÐ“ Ð¢Ð•Ð¡Ð¢ (ÐŸÐÐ ÐÐ›Ð›Ð•Ð›Ð¬ÐÐž) â†’ ping.yaml =====
      - name: Ping test - create ping.yaml
        run: |
          set -e
          echo "Starting PING TEST at $(date)"
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ netcat
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ð²Ð°Ð»Ð¸Ð´Ð½Ð¾ÑÑ‚Ð¸ ÑÐµÑ€Ð²ÐµÑ€Ð°
          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }
          
          echo "proxies:" > ping.yaml
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          > /tmp/ping_passed.txt
          
          total=0
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð²ÑÐµ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð´Ð»Ñ Ð¿Ð¸Ð½Ð³Ð°
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ ÑÐµÑ€Ð²ÐµÑ€ Ð¸ Ð¿Ð¾Ñ€Ñ‚
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            if ! is_valid_server "$server"; then
              continue
            fi
            
            total=$((total + 1))
            
            # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð² Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping (50 at a time)..."
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ„ÑƒÐ½ÐºÑ†Ð¸ÑŽ Ð´Ð»Ñ Ð¿Ð¸Ð½Ð³Ð°
          ping_proxy() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              echo "$line" >> /tmp/ping_passed.txt
              echo "âœ… $server:$port - alive"
            else
              echo "âŒ $server:$port - dead"
            fi
          }
          
          export -f ping_proxy
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾
          seq 1 $total | xargs -P 50 -I {} bash -c 'ping_proxy "$@"' _ {}
          
          # Ð—Ð°Ð¿Ð¸ÑÑ‹Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÑˆÐµÐ´ÑˆÐ¸Ðµ Ð¿Ð¸Ð½Ð³ Ð² ping.yaml
          if [ -f /tmp/ping_passed.txt ]; then
            sort -u /tmp/ping_passed.txt >> ping.yaml
          fi
          
          passed_count=$(grep -c '^-' ping.yaml || echo 0)
          
          echo ""
          echo "=== PING TEST RESULTS ==="
          echo "Total processed: $total"
          echo "âœ… Passed ping: $passed_count"
          echo "âŒ Failed ping: $((total - passed_count))"
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_passed.txt

      # ===== Ð¨ÐÐ“ 3: Ð¢Ð ÐÐ¤Ð˜Ðš Ð¢Ð•Ð¡Ð¢ (ÐŸÐÐ ÐÐ›Ð›Ð•Ð›Ð¬ÐÐž) â†’ traff.yaml =====
      - name: Traffic test - create traff.yaml
        run: |
          set -e
          echo "Starting TRAFFIC TEST at $(date)"
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´ÐµÐºÐ¾Ð´Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          echo "proxies:" > traff.yaml
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ… Ñ„Ð°Ð¹Ð»Ð¾Ð²
          mkdir -p /tmp/traffic_results
          rm -f /tmp/traffic_results/*
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð´Ð»Ñ Ñ‚Ñ€Ð°Ñ„Ð¸Ðº Ñ‚ÐµÑÑ‚Ð°
          > /tmp/traffic_servers.txt
          > /tmp/traffic_ports.txt
          > /tmp/traffic_lines.txt
          
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ ÑÐµÑ€Ð²ÐµÑ€ Ð¸ Ð¿Ð¾Ñ€Ñ‚
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            total=$((total + 1))
            
            echo "$server" >> /tmp/traffic_servers.txt
            echo "$port" >> /tmp/traffic_ports.txt
            echo "$line" >> /tmp/traffic_lines.txt
            
          done < ping.yaml
          
          echo "Total proxies for traffic test: $total"
          echo "Starting parallel traffic test (10 at a time)..."
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ñ‚Ñ€Ð°Ñ„Ð¸ÐºÐ°
          traffic_proxy() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/traffic_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/traffic_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/traffic_lines.txt)
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ñ‚Ñ€Ð°Ñ„Ð¸ÐºÐ° Ñ‡ÐµÑ€ÐµÐ· Ð¿Ñ€Ð¾ÐºÑÐ¸
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 5 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              echo "$line" >> "/tmp/traffic_results/passed_${idx}.txt"
              echo "âœ… $server:$port - passed"
            else
              echo "âŒ $server:$port - failed"
            fi
          }
          
          export -f traffic_proxy
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ (10 Ð¿Ð¾Ñ‚Ð¾ÐºÐ¾Ð²)
          seq 1 $total | xargs -P 10 -I {} bash -c 'traffic_proxy "$@"' _ {}
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð²ÑÐµ ÑƒÑÐ¿ÐµÑˆÐ½Ñ‹Ðµ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ñ‹
          if [ -d /tmp/traffic_results ]; then
            cat /tmp/traffic_results/*.txt >> traff.yaml 2>/dev/null || true
          fi
          
          passed_count=$(grep -c '^-' traff.yaml || echo 0)
          
          echo ""
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Total tested: $total"
          echo "âœ… Passed traffic: $passed_count"
          echo "âŒ Failed traffic: $((total - passed_count))"
          
          rm -rf /tmp/traffic_servers.txt /tmp/traffic_ports.txt /tmp/traffic_lines.txt /tmp/traffic_results

      # ===== Ð¨ÐÐ“ 4: SPEED TEST + TOP 100 â†’ clash.yaml =====
      - name: Speed test - select TOP 100 to clash.yaml
        run: |
          set -e
          echo "Starting SPEED TEST at $(date)"
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ð¸
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          clean_uuid() {
            local raw_uuid="$1"
            echo "$raw_uuid" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          # Ð¤Ð°Ð¹Ð» Ñ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ð°Ð¼Ð¸ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸
          > /tmp/speed_results.txt
          
          total=0
          measured=0
          
          # Ð§Ð¸Ñ‚Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð¸Ð· traff.yaml (Ð¿Ñ€Ð¾ÑˆÐµÐ´ÑˆÐ¸Ðµ Ñ‚Ñ€Ð°Ñ„Ð¸Ðº)
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ ÑÐµÑ€Ð²ÐµÑ€ Ð¸ Ð¿Ð¾Ñ€Ñ‚
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Measuring speed $server:$port... "
            
            # Ð˜Ð·Ð¼ÐµÑ€ÑÐµÐ¼ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ
            start_time=$(date +%s%N)
            
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 3 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))
              
              echo "${duration}ms"
              
              # ÐŸÐ°Ñ€ÑÐ¸Ð¼ UUID Ñ Ð¾Ñ‡Ð¸ÑÑ‚ÐºÐ¾Ð¹
              uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
              uuid_raw=$(urldecode "$uuid_encoded")
              uuid=$(clean_uuid "$uuid_raw")
              
              # ÐŸÐ°Ñ€ÑÐ¸Ð¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
              query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
              
              network="tcp"
              host=""
              path=""
              flow=""
              security="none"
              sni=""
              
              if [ -n "$query" ]; then
                echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                  value=$(urldecode "$value")
                  case "$key" in
                    "type") network="$value" ;;
                    "host") host="$value" ;;
                    "path") path="$value" ;;
                    "flow") flow="$value" ;;
                    "security") security="$value" ;;
                    "sni") sni="$value" ;;
                  esac
                done
              fi
              
              # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¸Ð¼Ñ
              uuid_short=$(echo "$uuid" | cut -c1-8)
              raw_name="${server}-${port}-${uuid_short}"
              name=$(clean_name "$raw_name")
              
              # Ð‘Ð°Ð·Ð¾Ð²Ð°Ñ Ð·Ð°Ð¿Ð¸ÑÑŒ
              proxy_entry="  - name: \"$name\"\n    type: vless\n    server: \"$server\"\n    port: $port\n    uuid: \"$uuid\"\n    network: \"$network\"\n    tls: false\n    udp: true"
              
              # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ TLS ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾
              if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                proxy_entry="$proxy_entry\n    tls: true"
                if [ -n "$sni" ]; then
                  proxy_entry="$proxy_entry\n    sni: \"$sni\""
                fi
              fi
              
              # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ flow ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
              if [ -n "$flow" ]; then
                proxy_entry="$proxy_entry\n    flow: \"$flow\""
              fi
              
              # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ WebSocket Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
              if [ "$network" = "ws" ] && [ -n "$path" ]; then
                proxy_entry="$proxy_entry\n    ws-opts:\n      path: \"$path\""
                if [ -n "$host" ]; then
                  proxy_entry="$proxy_entry\n      headers:\n        Host: \"$host\""
                fi
              fi
              
              echo "$duration|$proxy_entry" >> /tmp/speed_results.txt
              measured=$((measured + 1))
            else
              echo "FAILED"
            fi
            
          done < traff.yaml
          
          echo ""
          echo "=== SPEED TEST RESULTS ==="
          echo "Proxies in traff.yaml: $total"
          echo "Speed measured: $measured"
          
          # Ð’Ð«Ð‘ÐžÐ  Ð¢ÐžÐŸ-100 ÐŸÐž Ð¡ÐšÐžÐ ÐžÐ¡Ð¢Ð˜
          echo ""
          echo "Selecting TOP 100 fastest proxies..."
          echo "proxies:" > clash.yaml
          
          if [ $measured -gt 0 ]; then
            sort -n /tmp/speed_results.txt | head -100 | while IFS='|' read -r speed entry; do
              echo -e "$entry" >> clash.yaml
            done
            
            final_count=$(grep -c '^- name:' clash.yaml || echo 0)
            echo "âœ… Selected TOP $final_count fastest proxies"
          else
            echo "âš ï¸ No working proxies found"
            echo "proxies:" > clash.yaml
          fi
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "all_proxies.yaml: $(grep -c '^-' all_proxies.yaml || echo 0) total"
          echo "ping.yaml: $(grep -c '^-' ping.yaml || echo 0) after ping test"
          echo "traff.yaml: $(grep -c '^-' traff.yaml || echo 0) after traffic test"
          echo "clash.yaml: $(grep -c '^- name:' clash.yaml || echo 0) TOP 100"
          
          rm -f /tmp/speed_results.txt

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 10 "^- name:" | head -n 30

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - P:$(grep -c '^-' ping.yaml || echo 0) T:$(grep -c '^-' traff.yaml || echo 0) C:$(grep -c '^- name:' clash.yaml || echo 0)"
          git push
          echo "Changes pushed successfully"
