name: Subconverter Vless Reality Final Fixed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Clean Config
        run: |
          # 1. Сбор ссылок из файла
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            [[ ! -z "$CLEAN_URL" ]] && RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
          done < VlessLinks.txt
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск сервера
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               -o raw_clash.yaml

          # 4. ТЕКСТОВАЯ ФИЛЬТРАЦИЯ (САМАЯ НАДЕЖНАЯ)
          python3 <<EOF
          import re

          with open('raw_clash.yaml', 'r', encoding='utf-8', errors='ignore') as f:
              lines = f.readlines()

          vless_only = []
          proxy_names = []

          # Список мусора для удаления
          garbage = ['t.me', 'http', 'www', '@', '.com', '.net', 'join', 'sub', 'free', 'shop']

          for line in lines:
              # Ищем строку, в которой есть и имя, и тип vless
              if 'type: vless' in line.lower() and 'name:' in line.lower():
                  # Извлекаем имя
                  name_part = re.search(r'name:\s*(.*?),', line)
                  if name_part:
                      original_name = name_part.group(1).strip()
                      # Очистка имени от мусора
                      clean_name = original_name.split('|')[0].split(' / ')[0].strip()
                      for word in garbage:
                          if word in clean_name.lower():
                              clean_name = "Vless-Node"
                      
                      # Чтобы избежать дублей имен в Clash
                      count = 1
                      base_name = clean_name
                      while clean_name in proxy_names:
                          clean_name = f"{base_name}-{count}"
                          count += 1
                      
                      # Собираем строку прокси заново с чистым именем
                      new_line = line.replace(original_name, clean_name)
                      vless_only.append(new_line.strip())
                      proxy_names.append(clean_name)

          # Сборка финального файла
          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              f.write("proxies:\n")
              for p in vless_only:
                  f.write(f"- {p.lstrip('- ')}\n")
              
              f.write("\nproxy-groups:\n")
              f.write("- name: PROXY\n  type: select\n  proxies:\n")
              if proxy_names:
                  for name in proxy_names:
                      f.write(f"    - {name}\n")
              else:
                  f.write("    - DIRECT\n") # Фолбэк если ничего не нашли
              
              f.write("\nrules:\n- MATCH,PROXY\n")

          print(f"Extraction complete: Found {len(vless_only)} nodes.")
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            # Принудительный коммит для теста
            git commit -m "Manual update: Vless Reality $(date +%H:%M:%S)" || echo "No changes"
            git push
          fi
