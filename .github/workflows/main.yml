name: Subconverter Vless Reality Final Fixed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Clean Config
        run: |
          # 1. Сбор ссылок
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            [[ ! -z "$CLEAN_URL" ]] && RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
          done < VlessLinks.txt
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск сервера
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               -o raw_clash.yaml

          # 4. ТЕКСТОВАЯ ФИЛЬТРАЦИЯ (БЕЗ YAML-ПАРСЕРА)
          python3 <<EOF
          import re

          with open('raw_clash.yaml', 'r', encoding='utf-8', errors='ignore') as f:
              content = f.read()

          # Ищем все блоки прокси между "- {" и "}"
          proxy_blocks = re.findall(r'- \{.*?\}', content, re.DOTALL)
          
          vless_only = []
          proxy_names = []
          
          garbage = ['t.me', 'http', 'www', '@', '.com', '.net', 'join', 'sub', 'free', 'chanel']

          for block in proxy_blocks:
              # Проверяем, что это точно VLESS
              if 'type: vless' in block.lower():
                  # Извлекаем имя для очистки
                  name_match = re.search(r'name: (.*?),', block)
                  if name_match:
                      old_name = name_match.group(1).strip()
                      new_name = old_name
                      # Чистим рекламу из имени
                      for word in garbage:
                          if word in new_name.lower():
                              new_name = re.sub(r'|.*', '', new_name) # Отрезаем всё после палки |
                              new_name = "".join([char for char in new_name if char.isprintable()])
                      
                      # Если имя стало пустым или слишком коротким
                      if len(new_name) < 3: new_name = f"Vless-Node-{len(vless_only)}"
                      
                      # Заменяем старое имя на новое в блоке
                      block = block.replace(f"name: {old_name}", f"name: {new_name}")
                      vless_only.append(block)
                      proxy_names.append(new_name)

          # Сборка итогового файла
          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              f.write("proxies:\n")
              for p in vless_only:
                  f.write(f"{p}\n")
              
              f.write("\nproxy-groups:\n")
              f.write("- name: PROXY\n  type: select\n  proxies:\n")
              for name in proxy_names:
                  f.write(f"    - {name}\n")
              
              f.write("\nrules:\n- MATCH,PROXY\n")

          print(f"Done! Found {len(vless_only)} VLESS nodes.")
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git diff --cached --quiet || (git commit -m "Clean Vless Update" && git push)
          fi
