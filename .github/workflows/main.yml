name: Collect Proxies 

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Generate clash.yaml (Mihomo Format)
        run: |
          set -e
          echo "proxies:" > clash.yaml

          tail -n +2 all_proxies.yaml | while IFS= read -r line; do
            url="${line#  - }"
            [[ -z "$url" ]] && continue

            uuid=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            server=$(echo "$url" | sed -n 's#vless://[^@]*@\([^:]*\):.*#\1#p')
            port=$(echo "$url" | sed -n 's#.*:\([0-9]*\).*#\1#p')
            network=$(echo "$url" | sed -n 's/.*type=\([^&]*\).*/\1/p')
            host=$(echo "$url" | sed -n 's/.*host=\([^&]*\).*/\1/p')
            path=$(echo "$url" | sed -n 's/.*path=\([^&]*\).*/\1/p')

            [ -z "$uuid" ] && continue
            [ -z "$server" ] && continue
            [ -z "$port" ] && continue
            [ -z "$network" ] && network="tcp"

            # ÐžÐ³Ñ€Ð°Ð½Ð¸Ñ‡ÐµÐ½Ð¸Ðµ Ð´Ð»Ð¸Ð½Ñ‹ Ð¿ÑƒÑ‚Ð¸ Ð´Ð»Ñ Mihomo
            if [ ${#path} -gt 255 ]; then
              path="${path:0:255}"
            fi

            name="${server}-${port}"

            echo "  - name: \"$name\"" >> clash.yaml
            echo "    type: vless" >> clash.yaml
            echo "    server: \"$server\"" >> clash.yaml
            echo "    port: $port" >> clash.yaml
            echo "    uuid: \"$uuid\"" >> clash.yaml
            echo "    network: \"$network\"" >> clash.yaml
            echo "    tls: false" >> clash.yaml
            echo "    udp: true" >> clash.yaml

            if [ "$network" = "ws" ]; then
              echo "    ws-opts:" >> clash.yaml
              echo "      path: \"${path:-/}\"" >> clash.yaml
              if [ -n "$host" ]; then
                echo "      headers:" >> clash.yaml
                echo "        Host: \"$host\"" >> clash.yaml
              fi
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
