name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    env:
      MAX_PARALLEL_PING: 10
      MAX_PARALLEL_XRAY: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== –ü–†–ï–î–í–ê–†–ò–¢–ï–õ–¨–ù–ê–Ø –ù–ê–°–¢–†–û–ô–ö–ê =====
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq python3 python3-pip netcat-openbsd curl wget unzip
          pip3 install pyyaml -q

      # ===== –®–ê–ì 1: –°–ë–û–† –ò –û–ß–ò–°–¢–ö–ê –ü–†–û–ö–°–ò =====
      - name: Collect and Strict Clean Vless
        run: |
          set -euo pipefail
          echo "üöÄ Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "‚ùå VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt
          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^[[:space:]]*$' | wc -l)
          echo "üìã Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            if ! curl -fsSL --max-time 10 "$clean_url" >> temp.txt 2>/dev/null; then
              echo "  ‚ö†Ô∏è Failed to fetch"
              continue
            fi
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          echo "üîç Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt 2>/dev/null | \
            grep -v "%25" | \
            grep -E 'vless://[^@]+@[^:]+:[0-9]+' | \
            grep -v "127.0.0.1" | \
            grep -v "localhost" | \
            grep -v "üîí" | \
            awk 'length($0) > 40 && length($0) < 1200' | \
            sort -u | \
            head -n 10000 | \
            sed 's/^/  - /' >> all_proxies.yaml || true

          rm -f temp.txt
          
          total_proxies=$(grep -c '^  - ' all_proxies.yaml 2>/dev/null || echo 0)
          echo "üì¶ Found $total_proxies proxies"

      # ===== –®–ê–ì 2: PING –¢–ï–°–¢ =====
      - name: Ping test - create ping.yaml
        run: |
          set -euo pipefail
          echo "üîç Starting PING TEST at $(date)"
          
          echo "proxies:" > ping.yaml
          mkdir -p /tmp/ping_test
          rm -f /tmp/ping_test/*
          
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            url="${line#  - }"
            
            parsed=$(python3 -c "
import urllib.parse, sys, re
url = '''$url'''
try:
    p = urllib.parse.urlparse(url.replace('vless://', 'http://'))
    auth, server_port = p.netloc.split('@', 1)
    server, port = server_port.rsplit(':', 1)
    if re.match(r'^(\d{1,3}\.){3}\d{1,3}$', server) or re.match(r'^[a-zA-Z0-9]([a-zA-Z0-9\-\.]*[a-zA-Z0-9])?\.[a-zA-Z]{2,}$', server):
        print(f'{server}:{port}')
    else:
        sys.exit(1)
except:
    sys.exit(1)
" 2>/dev/null) || continue
            
            server="${parsed%:*}"
            port="${parsed#*:}"
            total=$((total + 1))
            
            cat > "/tmp/ping_test/${total}.txt" <<EOF
$server
$port
$line
EOF
          done < all_proxies.yaml
          
          echo "üìã Total proxies to ping: $total"
          [[ $total -eq 0 ]] && echo "‚ö†Ô∏è No valid proxies found" && exit 0
          
          ping_proxy() {
            local idx=$1
            local data_file="/tmp/ping_test/${idx}.txt"
            [[ ! -f "$data_file" ]] && return 1
            
            local server=$(sed -n '1p' "$data_file")
            local port=$(sed -n '2p' "$data_file")
            local line=$(sed -n '3p' "$data_file")
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -qE "succeeded|open"; then
              echo "$line" >> /tmp/ping_test/passed.txt
              echo "‚úÖ #$idx $server:$port - alive"
            else
              echo "‚ùå #$idx $server:$port - dead" >&2
            fi
          }
          export -f ping_proxy
          
          echo "üîÑ Running ping tests with $MAX_PARALLEL_PING workers..."
          seq 1 $total | xargs -P "$MAX_PARALLEL_PING" -I {} bash -c 'ping_proxy "$@"' _ {}
          
          if [ -f /tmp/ping_test/passed.txt ]; then
            sort -u /tmp/ping_test/passed.txt >> ping.yaml
          fi
          
          passed=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          echo ""
          echo "üìä PING TEST RESULTS: Total=$total, ‚úÖ Passed=$passed, ‚ùå Failed=$((total - passed))"
          
          rm -rf /tmp/ping_test

      # ===== –®–ê–ì 3: –¢–†–ê–§–ò–ö –¢–ï–°–¢ –ß–ï–†–ï–ó XRAY =====
      - name: Traffic test with Xray - create traff.yaml
        run: |
          set -euo pipefail
          echo "üöÄ Starting TRAFFIC TEST with Xray at $(date)"
          
          XRAY_ZIP="Xray-linux-64.zip"
          wget -q "https://github.com/XTLS/Xray-core/releases/latest/download/$XRAY_ZIP"
          unzip -q "$XRAY_ZIP" -d xray/
          chmod +x xray/xray
          
          echo "proxies:" > traff.yaml
          mkdir -p /tmp/xray_test
          rm -rf /tmp/xray_test/*
          
          > /tmp/xray_queue.txt
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            url="${line#  - }"
            total=$((total + 1))
            
            local_port=$((20000 + total))
            
            config_json=$(python3 << PYEOF
import urllib.parse, json, sys

url = '''$url'''
local_port = $local_port

try:
    parsed = urllib.parse.urlparse(url.replace('vless://', 'http://'))
    auth, server_port = parsed.netloc.split('@', 1)
    server, port = server_port.rsplit(':', 1)
    uuid = urllib.parse.unquote(auth)
    
    params = dict(urllib.parse.parse_qsl(parsed.query))
    
    network = params.get('type', 'tcp')
    security = params.get('security', 'none')
    sni = params.get('sni', server if security in ['tls', 'reality'] else '')
    flow = params.get('flow', '')
    host = params.get('host', '')
    path = params.get('path', '')
    
    config = {
        "log": {"loglevel": "none"},
        "inbounds": [{
            "port": local_port,
            "protocol": "socks",
            "settings": {"auth": "noauth", "udp": True}
        }],
        "outbounds": [{
            "protocol": "vless",
            "settings": {
                "vnext": [{
                    "address": server,
                    "port": int(port),
                    "users": [{"id": uuid} | ({"flow": flow} if flow else {})]
                }]
            },
            "streamSettings": {
                "network": network,
                "security": security
            }
        }]
    }
    
    if security in ["tls", "reality"]:
        config["outbounds"][0]["streamSettings"]["tlsSettings"] = {
            "serverName": sni or server,
            "allowInsecure": False,
            "fingerprint": "chrome"
        }
    
    if network == "ws":
        ws_settings = {"path": path} if path else {}
        if host:
            ws_settings["headers"] = {"Host": host}
        config["outbounds"][0]["streamSettings"]["wsSettings"] = ws_settings
    elif network == "grpc":
        config["outbounds"][0]["streamSettings"]["grpcSettings"] = {
            "serviceName": params.get('serviceName', '')
        }
    
    print(json.dumps(config))
except Exception as e:
    print(json.dumps({"error": str(e)}), file=sys.stderr)
    sys.exit(1)
PYEOF
            )
            
            if echo "$config_json" | jq -e '.error' >/dev/null 2>&1; then
              echo "‚ö†Ô∏è Skip invalid proxy #$total" >&2
              continue
            fi
            
            echo "$config_json" > "/tmp/xray_test/config_${total}.json"
            echo "${total}|${local_port}|${line}" >> /tmp/xray_queue.txt
            
          done < ping.yaml
          
          echo "üìã Prepared $total proxies for traffic test"
          [[ $total -eq 0 ]] && echo "‚ö†Ô∏è No proxies to test" && exit 0
          
          test_proxy_traffic() {
            local item="$1"
            local idx=$(echo "$item" | cut -d'|' -f1)
            local local_port=$(echo "$item" | cut -d'|' -f2)
            local original_line=$(echo "$item" | cut -d'|' -f3-)
            
            local config_file="/tmp/xray_test/config_${idx}.json"
            local result_file="/tmp/xray_test/result_${idx}.txt"
            
            ./xray/xray -config "$config_file" >/dev/null 2>&1 &
            local xray_pid=$!
            
            for i in {1..8}; do
              if nc -z 127.0.0.1 "$local_port" 2>/dev/null; then break; fi
              sleep 0.5
            done
            
            local http_code
            http_code=$(curl -s -o /dev/null -w "%{http_code}" \
              --socks5-hostname 127.0.0.1:"$local_port" \
              --max-time 5 \
              "http://www.gstatic.com/generate_204" 2>/dev/null) || http_code="000"
            
            kill "$xray_pid" 2>/dev/null || true
            wait "$xray_pid" 2>/dev/null || true
            rm -f "$config_file"
            
            if [[ "$http_code" == "204" ]]; then
              echo "$original_line" > "$result_file"
              echo "‚úÖ #$idx passed"
            else
              echo "‚ùå #$idx failed (HTTP $http_code)" >&2
              rm -f "$result_file"
            fi
          }
          export -f test_proxy_traffic
          
          echo "üîÑ Testing with $MAX_PARALLEL_XRAY parallel workers..."
          cat /tmp/xray_queue.txt | xargs -P "$MAX_PARALLEL_XRAY" -I {} bash -c 'test_proxy_traffic "{}"'
          
          for f in /tmp/xray_test/result_*.txt; do
            [[ -f "$f" ]] && cat "$f" >> traff.yaml
          done
          
          passed=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          echo ""
          echo "üìä TRAFFIC TEST RESULTS: Tested=$total, ‚úÖ Passed=$passed, ‚ùå Failed=$((total - passed))"
          
          rm -rf /tmp/xray_test xray/ "$XRAY_ZIP"

      # ===== –®–ê–ì 4: SPEED TEST + TOP 100 (–í–ê–®–ê –û–†–ò–ì–ò–ù–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê + –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø) =====
      - name: Speed test - select TOP 100 to clash.yaml
        run: |
          set -euo pipefail
          echo "üöÄ Starting SPEED TEST at $(date)"
          
          # –ù–∞–¥—ë–∂–Ω–æ–µ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ Python
          urldecode() {
            python3 -c "import urllib.parse,sys; print(urllib.parse.unquote(sys.argv[1]), end='')" "$1" 2>/dev/null || echo "$1"
          }
          
          clean_uuid() {
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–µ—Ñ–∏—Å—ã –≤ UUID (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –æ—à–∏–±–∫–∏)
            echo "$1" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          > /tmp/speed_results.txt
          
          total=0
          measured=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" || -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            # –ü–∞—Ä—Å–∏–Ω–≥ —á–µ—Ä–µ–∑ Python –¥–ª—è –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏
            parsed=$(python3 -c "
import urllib.parse, sys
url = '''$url'''
try:
    p = urllib.parse.urlparse(url.replace('vless://', 'http://'))
    auth, server_port = p.netloc.split('@', 1)
    server, port = server_port.rsplit(':', 1)
    params = dict(urllib.parse.parse_qsl(p.query))
    print(f'{server}|{port}|{params.get(\"type\", \"tcp\")}|{params.get(\"security\", \"none\")}|{params.get(\"sni\", \"\")}|{params.get(\"host\", \"\")}|{params.get(\"path\", \"\")}|{params.get(\"flow\", \"\")}|{auth}')
except Exception as e:
    sys.exit(1)
" 2>/dev/null) || continue
            
            server=$(echo "$parsed" | cut -d'|' -f1)
            port=$(echo "$parsed" | cut -d'|' -f2)
            network=$(echo "$parsed" | cut -d'|' -f3)
            security=$(echo "$parsed" | cut -d'|' -f4)
            sni=$(echo "$parsed" | cut -d'|' -f5)
            host=$(echo "$parsed" | cut -d'|' -f6)
            path=$(echo "$parsed" | cut -d'|' -f7)
            flow=$(echo "$parsed" | cut -d'|' -f8)
            uuid_encoded=$(echo "$parsed" | cut -d'|' -f9)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            echo -n "[$total] Measuring speed $server:$port... "
            
            # –î–ª—è speed test –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ –ø–æ–¥—Ö–æ–¥ —Å Xray (–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –¥–ª—è VLESS)
            local_port=$((30000 + total))
            
            config_json=$(python3 << PYEOF
import urllib.parse, json, sys
url = '''$url'''
local_port = $local_port
try:
    parsed = urllib.parse.urlparse(url.replace('vless://', 'http://'))
    auth, server_port = parsed.netloc.split('@', 1)
    server, port = server_port.rsplit(':', 1)
    uuid = urllib.parse.unquote(auth)
    params = dict(urllib.parse.parse_qsl(parsed.query))
    network = params.get('type', 'tcp')
    security = params.get('security', 'none')
    sni = params.get('sni', server if security in ['tls', 'reality'] else '')
    flow = params.get('flow', '')
    host = params.get('host', '')
    path = params.get('path', '')
    config = {
        "log": {"loglevel": "none"},
        "inbounds": [{"port": local_port, "protocol": "socks", "settings": {"auth": "noauth", "udp": True}}],
        "outbounds": [{
            "protocol": "vless",
            "settings": {"vnext": [{"address": server, "port": int(port), "users": [{"id": uuid} | ({"flow": flow} if flow else {})]}]},
            "streamSettings": {"network": network, "security": security}
        }]
    }
    if security in ["tls", "reality"]:
        config["outbounds"][0]["streamSettings"]["tlsSettings"] = {"serverName": sni or server, "allowInsecure": False, "fingerprint": "chrome"}
    if network == "ws":
        ws_settings = {"path": path} if path else {}
        if host: ws_settings["headers"] = {"Host": host}
        config["outbounds"][0]["streamSettings"]["wsSettings"] = ws_settings
    print(json.dumps(config))
except: sys.exit(1)
PYEOF
            ) || continue
            
            echo "$config_json" > "/tmp/speed_config_${total}.json"
            
            ./xray/xray -config "/tmp/speed_config_${total}.json" >/dev/null 2>&1 &
            xray_pid=$!
            
            for i in {1..8}; do
              if nc -z 127.0.0.1 "$local_port" 2>/dev/null; then break; fi
              sleep 0.5
            done
            
            start_time=$(date +%s%N)
            http_code=$(curl -s -o /dev/null -w "%{http_code}" \
              --socks5-hostname 127.0.0.1:"$local_port" \
              --max-time 3 \
              "http://www.gstatic.com/generate_204" 2>/dev/null) || http_code="000"
            end_time=$(date +%s%N)
            
            kill "$xray_pid" 2>/dev/null || true
            wait "$xray_pid" 2>/dev/null || true
            rm -f "/tmp/speed_config_${total}.json"
            
            if [[ "$http_code" == "204" ]]; then
              duration=$(( ($end_time - $start_time) / 1000000 ))
              echo "${duration}ms"
              
              uuid=$(urldecode "$uuid_encoded")
              uuid=$(clean_uuid "$uuid")
              uuid_short=$(echo "$uuid" | cut -c1-8)
              raw_name="${server}-${port}-${uuid_short}"
              name=$(clean_name "$raw_name")
              
              {
                echo "  - name: \"$name\""
                echo "    type: vless"
                echo "    server: \"$server\""
                echo "    port: $port"
                echo "    uuid: \"$uuid\""
                echo "    network: \"$network\""
                if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                  echo "    tls: true"
                  if [ -n "$sni" ]; then
                    echo "    sni: \"$sni\""
                  fi
                else
                  echo "    tls: false"
                fi
                echo "    udp: true"
                if [ -n "$flow" ]; then
                  echo "    flow: \"$flow\""
                fi
                if [ "$network" = "ws" ] && [ -n "$path" ]; then
                  echo "    ws-opts:"
                  echo "      path: \"$path\""
                  if [ -n "$host" ]; then
                    echo "      headers:"
                    echo "        Host: \"$host\""
                  fi
                fi
              } > /tmp/proxy_entry.txt
              
              proxy_entry=$(cat /tmp/proxy_entry.txt)
              rm -f /tmp/proxy_entry.txt
              
              echo "$duration|$proxy_entry" >> /tmp/speed_results.txt
              measured=$((measured + 1))
            else
              echo "FAILED"
            fi
            
          done < traff.yaml
          
          echo ""
          echo "üìä SPEED TEST RESULTS: Total=$total, Measured=$measured"
          
          echo ""
          echo "Selecting TOP 100 fastest proxies..."
          echo "proxies:" > clash.yaml
          
          if [ $measured -gt 0 ]; then
            sort -n /tmp/speed_results.txt | head -100 | while IFS='|' read -r speed entry; do
              echo "$entry" >> clash.yaml
              echo "" >> clash.yaml
            done
            
            final_count=$(grep -c '^- name:' clash.yaml 2>/dev/null || echo 0)
            echo "‚úÖ Selected TOP $final_count fastest proxies"
          else
            echo "‚ö†Ô∏è No working proxies found"
            echo "proxies:" > clash.yaml
          fi
          
          all_count=$(grep -c '^  - ' all_proxies.yaml 2>/dev/null || echo 0)
          ping_count=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          traff_count=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml 2>/dev/null || echo 0)
          
          echo ""
          echo "üìä === FINAL STATISTICS ==="
          echo "all_proxies.yaml: $all_count total"
          echo "ping.yaml: $ping_count after ping test"
          echo "traff.yaml: $traff_count after traffic test"
          echo "clash.yaml: $clash_count TOP 100"
          
          rm -f /tmp/speed_results.txt

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 10 "^- name:" | head -n 30

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          ping_count=$(grep -c '^  - ' ping.yaml 2>/dev/null || echo 0)
          traff_count=$(grep -c '^  - ' traff.yaml 2>/dev/null || echo 0)
          clash_count=$(grep -c '^- name:' clash.yaml 2>/dev/null || echo 0)
          
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - P:${ping_count} T:${traff_count} C:${clash_count}"
          git push
          echo "Changes pushed successfully"
