name: Subconverter Vless Reality Ultimate Fix
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Strict Clean
        run: |
          # 1. Сбор ссылок из файла
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            [[ ! -z "$CLEAN_URL" ]] && RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
          done < VlessLinks.txt
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск сервера Subconverter
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               -o raw_clash.yaml

          # 4. ПИТОН-ФИЛЬТР (Логика "Бритвы")
          python3 <<EOF
          import re

          def sanitize_name(name):
              # Убираем рекламные хвосты после разделителей
              name = re.split(r'[|/@—]', name)[0].strip()
              # Убираем остатки ссылок и спецсимволы
              name = re.sub(r'http\S+|www\S+|\.com|\.net|t\.me\S+|@[a-zA-Z0-9_]+', '', name, flags=re.IGNORECASE)
              name = "".join(c for c in name if c.isprintable()).strip()
              return name if len(name) > 1 else "Vless-Node"

          with open('raw_clash.yaml', 'r', encoding='utf-8', errors='ignore') as f:
              content = f.read()

          # Находим блок прокси целиком
          p_match = re.search(r'proxies:(.*?)(proxy-groups:|rules:|$)', content, re.DOTALL)
          if not p_match:
              print("Critical: Proxies not found!")
              exit(0)

          proxies_block = p_match.group(1)
          
          # РАЗБИВКА: Ищем всё, что начинается с "- {name:" или "- name:" 
          # и заканчивается перед следующим таким же блоком или концом секции.
          nodes = re.findall(r'(?:^|\n)\s*-\s*(\{.*?\}|name:.*?)(?=\n\s*-\s*|\nproxy-groups:|\nrules:|$)', proxies_block, re.DOTALL)

          vless_list = []
          names_list = []

          for node in nodes:
              if 'type: vless' in node.lower():
                  # Извлекаем имя (поддерживает и кавычки, и их отсутствие)
                  name_match = re.search(r'name:\s*"?([^",\n\}]+)"?', node)
                  if name_match:
                      old_name = name_match.group(1).strip()
                      new_name = sanitize_name(old_name)
                      
                      # Гарантируем уникальность
                      base_name = new_name
                      counter = 1
                      while new_name in names_list:
                          new_name = f"{base_name}-{counter}"
                          counter += 1
                      
                      # Заменяем старое имя на новое и сохраняем
                      node = node.replace(old_name, new_name)
                      vless_list.append(node.strip())
                      names_list.append(new_name)

          # ПЕРЕЗАПИСЬ ФАЙЛА (Шаблонная сборка)
          with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
              f.write("proxies:\n")
              for node in vless_list:
                  # Приводим к единому формату записи (одна строка)
                  clean_node = node.replace('\n', ' ').replace('  ', ' ')
                  if not clean_node.startswith('-'): clean_node = "- " + clean_node
                  f.write(f"{clean_node}\n")
              
              f.write("\nproxy-groups:\n- name: PROXY\n  type: select\n  proxies:\n")
              if names_list:
                  for name in names_list:
                      f.write(f"    - {name}\n")
              else:
                  f.write("    - DIRECT\n")
              
              f.write("\nrules:\n- MATCH,PROXY\n")
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git commit -m "Vless/Reality Clean Update" || exit 0
            git push
          fi
