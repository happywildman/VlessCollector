name: Subconverter Filter Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          # 1. Проверка входных данных
          if [[ ! -f "VlessLinks.txt" ]]; then echo "VlessLinks.txt missing"; exit 1; fi
          
          # 2. Подготовка рабочей директории
          # Нам нужно, чтобы все файлы были ВНУТРИ папки subconverter
          cp VlessLinks.txt ./subconverter/
          cp generate.ini ./subconverter/
          cd subconverter
          
          # Создаем пустой pref.ini, если его нет, чтобы избежать ошибок инициализации
          touch pref.ini
          
          chmod +x subconverter
          
          # 3. Запуск генерации
          echo "Starting subconverter generation..."
          ./subconverter -g
          
          # 4. Проверка результата
          if [[ -f "clash_config.yaml" ]]; then
            echo "SUCCESS: clash_config.yaml created."
            cp clash_config.yaml ../
          else
            echo "ERROR: clash_config.yaml not found."
            # Если файла нет, выводим содержимое generate.ini для финальной проверки
            cat generate.ini
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            if git diff --cached --quiet; then
              echo "No changes detected."
            else
              git commit -m "Update Clash Config: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git push
            fi
          fi
