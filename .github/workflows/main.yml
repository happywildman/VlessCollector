name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 python3-pip netcat-openbsd
          pip3 install pyyaml -q

      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  âš ï¸ Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  âœ… Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml || true

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          
          total_proxies=$(grep -c '^-' all_proxies.yaml 2>/dev/null)
          total_proxies=${total_proxies:-0}
          echo "Found $total_proxies proxies"

      - name: Ping test - create ping.yaml
        run: |
          set -e
          echo "Starting PING TEST at $(date)"
          
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          
          echo "proxies:" > ping.yaml
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          > /tmp/ping_passed.txt
          
          total=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            total=$((total + 1))
            
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping (50 at a time)..."
          
          ping_proxy() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            if timeout 2 bash -c "echo >/dev/tcp/$server/$port" 2>/dev/null; then
              echo "$line" >> /tmp/ping_passed.txt
              echo "âœ… $server:$port - alive"
            else
              echo "âŒ $server:$port - dead"
            fi
          }
          export -f ping_proxy
          
          seq 1 $total | xargs -P 50 -I {} bash -c 'ping_proxy "$@"' _ {}
          
          if [ -f /tmp/ping_passed.txt ]; then
            sort -u /tmp/ping_passed.txt | sed 's/^/  - /' >> ping.yaml
          fi
          
          passed=$(grep -c '^-' ping.yaml 2>/dev/null)
          passed=${passed:-0}
          
          echo ""
          echo "=== PING TEST RESULTS ==="
          echo "Total processed: $total"
          echo "âœ… Passed ping: $passed"
          echo "âŒ Failed ping: $((total - passed))"
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_passed.txt

      - name: Traffic test with Xray - create traff.yaml
        run: |
          set -e
          echo "Starting TRAFFIC TEST with Xray at $(date)"
          
          wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -q Xray-linux-64.zip -d xray/
          chmod +x xray/xray
          
          ./xray/xray version || echo "âš ï¸ Xray version check failed"
          
          cat > /tmp/gen_xray_config.py << 'PYTHONSCRIPT'
import json, sys, urllib.parse

url = sys.argv[1]
local_port = int(sys.argv[2])

try:
    parsed = urllib.parse.urlparse(url.replace("vless://", "http://"))
    auth, server_port = parsed.netloc.split("@", 1)
    server, port = server_port.rsplit(":", 1)
    uuid = urllib.parse.unquote(auth)
    params = dict(urllib.parse.parse_qsl(parsed.query))
    
    network = params.get("type", "tcp")
    security = params.get("security", "none")
    sni = params.get("sni", "")
    if not sni and security in ["tls", "reality"]:
        sni = server
    flow = params.get("flow", "")
    host = params.get("host", "")
    path = params.get("path", "")
    pbk = params.get("pbk", "")
    sid = params.get("sid", params.get("shortId", ""))
    fp = params.get("fp", "chrome")
    alpn = params.get("alpn", "")
    
    user = {"id": uuid, "encryption": "none"}
    if flow:
        user["flow"] = flow
    
    outbound_settings = {"vnext": [{"address": server, "port": int(port), "users": [user]}]}
    stream_settings = {"network": network, "security": security}
    
    if security == "tls":
        tls_settings = {"serverName": sni, "allowInsecure": True, "fingerprint": fp}
        if alpn:
            tls_settings["alpn"] = [a.strip() for a in alpn.split(",")]
        stream_settings["tlsSettings"] = tls_settings
    elif security == "reality":
        reality_settings = {"serverName": sni, "allowInsecure": True, "fingerprint": fp}
        if pbk:
            reality_settings["publicKey"] = pbk
        if sid:
            reality_settings["shortId"] = sid
        stream_settings["realitySettings"] = reality_settings
    
    if network == "ws" and (path or host):
        ws_settings = {}
        if path:
            ws_settings["path"] = path
        if host:
            ws_settings["headers"] = {"Host": host}
        stream_settings["wsSettings"] = ws_settings
    elif network == "grpc":
        grpc_settings = {}
        if params.get("serviceName"):
            grpc_settings["serviceName"] = params.get("serviceName")
        if params.get("authority"):
            grpc_settings["authority"] = params.get("authority")
        stream_settings["grpcSettings"] = grpc_settings
    
    config = {
        "log": {"loglevel": "warning"},
        "inbounds": [{"port": local_port, "protocol": "socks", "settings": {"auth": "noauth", "udp": True}}],
        "outbounds": [{"tag": "proxy", "protocol": "vless", "settings": outbound_settings, "streamSettings": stream_settings}]
    }
    
    print(json.dumps(config, indent=2))
except Exception as e:
    print(json.dumps({"error": str(e)}), file=sys.stderr)
    sys.exit(1)
PYTHONSCRIPT
          
          echo "proxies:" > traff.yaml
          mkdir -p /tmp/xray_results
          rm -f /tmp/xray_results/*
          mkdir -p /tmp/xray_logs
          rm -f /tmp/xray_logs/*
          > /tmp/xray_queue.txt
          
          total=0
          valid_configs=0
          MAX_DEBUG=100
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            if [[ $total -gt $MAX_DEBUG ]] && [[ $valid_configs -ge 20 ]]; then
              break
            fi
            
            local_port=$((10000 + total))
            config_file="/tmp/xray_config_${total}.json"
            
            python3 /tmp/gen_xray_config.py "$url" "$local_port" > "$config_file" 2>/tmp/xray_logs/py_err_${total}.txt
            
            if ! jq -e '.' "$config_file" >/dev/null 2>&1; then
              echo "âš ï¸ Proxy #$total: Invalid JSON config" >&2
              cat "$config_file" >&2
              continue
            fi
            
            valid_configs=$((valid_configs + 1))
            echo "$total|$local_port|$config_file|$url" >> /tmp/xray_queue.txt
            
          done < ping.yaml
          
          echo ""
          echo "ðŸ“‹ Prepared $valid_configs valid configs for testing (from $total total)"
          echo "ðŸ”„ Starting parallel Xray test (5 at a time)..."
          echo ""
          
          > /tmp/xray_results/http_codes.txt
          
          test_xray_proxy() {
            local item="$1"
            local idx=$(echo "$item" | cut -d'|' -f1)
            local local_port=$(echo "$item" | cut -d'|' -f2)
            local config_file=$(echo "$item" | cut -d'|' -f3)
            local url=$(echo "$item" | cut -d'|' -f4-)
            
            local log_file="/tmp/xray_logs/xray_${idx}.log"
            local result_file="/tmp/xray_results/result_${idx}.txt"
            
            echo "ðŸ” Testing proxy #$idx..."
            
            ./xray/xray -config "$config_file" > "$log_file" 2>&1 &
            XRAY_PID=$!
            
            local port_ready=0
            for i in {1..30}; do
              if ! kill -0 $XRAY_PID 2>/dev/null; then
                echo "   âŒ Xray process died" >&2
                break
              fi
              if nc -z 127.0.0.1 "$local_port" 2>/dev/null; then
                port_ready=1
                break
              fi
              sleep 0.2
            done
            
            if [[ $port_ready -eq 1 ]]; then
              echo "   âœ“ Xray port open, testing connection..."
              
              http_code=$(curl -s -o /dev/null -w "%{http_code}" \
                --socks5-hostname 127.0.0.1:"$local_port" \
                --connect-timeout 5 --max-time 10 \
                "http://www.gstatic.com/generate_204" 2>/dev/null) || http_code="000"
              
              echo "$http_code" >> /tmp/xray_results/http_codes.txt
              echo "   ðŸ“¡ HTTP code: $http_code"
              
              if [[ "$http_code" == "204" ]]; then
                echo "$url" >> "$result_file"
                echo "   âœ… PASSED"
              else
                echo "   âŒ FAILED (HTTP $http_code)"
                if [[ "$http_code" != "000" ]]; then
                  echo "   ðŸ“„ Xray log:"
                  tail -5 "$log_file" | sed 's/^/      /' >&2
                fi
              fi
            else
              echo "   âŒ Port never opened"
              echo "   ðŸ“„ Xray log:"
              cat "$log_file" | sed 's/^/      /' >&2
            fi
            
            kill $XRAY_PID 2>/dev/null || true
            wait $XRAY_PID 2>/dev/null || true
            rm -f "$config_file" "$log_file"
            
            echo ""
          }
          export -f test_xray_proxy
          
          cat /tmp/xray_queue.txt | xargs -P 5 -I {} bash -c 'test_xray_proxy "{}"'
          
          if [ -d /tmp/xray_results ]; then
            for f in /tmp/xray_results/result_*.txt; do
              [ -f "$f" ] && sed 's/^/  - /' "$f" >> traff.yaml
            done
          fi
          
          passed=$(grep -c '^-' traff.yaml 2>/dev/null)
          passed=${passed:-0}
          
          echo ""
          echo "ðŸ“Š HTTP Code Distribution:"
          if [ -f /tmp/xray_results/http_codes.txt ] && [ -s /tmp/xray_results/http_codes.txt ]; then
            count_204=$(grep -c '^204$' /tmp/xray_results/http_codes.txt 2>/dev/null)
            count_204=${count_204:-0}
            count_000=$(grep -c '^000$' /tmp/xray_results/http_codes.txt 2>/dev/null)
            count_000=${count_000:-0}
            count_other=$(grep -cvE '^(204|000)$' /tmp/xray_results/http_codes.txt 2>/dev/null)
            count_other=${count_other:-0}
            echo "   HTTP 204 (success): $count_204"
            echo "   HTTP 000 (no conn): $count_000"
            echo "   Other codes: $count_other"
          fi
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Total tested: $valid_configs"
          echo "âœ… Passed traffic: $passed"
          echo "âŒ Failed traffic: $((valid_configs - passed))"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          if ! grep -q '^-' traff.yaml 2>/dev/null; then
            echo "âš ï¸ WARNING: traff.yaml is empty!"
          fi

      - name: Speed test - select TOP 100 to clash.yaml
        run: |
          set -e
          echo "Starting SPEED TEST at $(date)"
          
          if ! grep -q '^-' traff.yaml 2>/dev/null; then
            echo "âš ï¸ traff.yaml is empty, creating empty clash.yaml"
            echo "proxies:" > clash.yaml
            exit 0
          fi
          
          if [ ! -f xray/xray ]; then
            echo "âš ï¸ Xray not found, downloading..."
            wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
            unzip -q Xray-linux-64.zip -d xray/
            chmod +x xray/xray
          fi
          
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          clean_uuid() {
            local raw_uuid="$1"
            echo "$raw_uuid" | sed 's/[^a-zA-Z0-9@.\-]//g'
          }
          
          clean_name() {
            echo "$1" | sed 's/[^a-zA-Z0-9.-]//g'
          }
          
          echo "proxies:" > clash.yaml
          > /tmp/speed_results.txt
          mkdir -p /tmp/speed_test
          rm -f /tmp/speed_test/*
          
          total=0
          measured=0
          MAX_SPEED_TEST=100
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            total=$((total + 1))
            
            [[ $measured -ge $MAX_SPEED_TEST ]] && break
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            local_port=$((20000 + total))
            config_file="/tmp/speed_test/config_${total}.json"
            python3 /tmp/gen_xray_config.py "$url" "$local_port" > "$config_file" 2>/dev/null || continue
            
            echo -n "[$total] Measuring speed $server:$port... "
            
            ./xray/xray -config "$config_file" >/dev/null 2>&1 &
            XRAY_PID=$!
            
            for i in {1..20}; do
              if nc -z 127.0.0.1 "$local_port" 2>/dev/null; then break; fi
              sleep 0.2
            done
            
            start_time=$(date +%s%N)
            
            http_code=$(curl -s -o /dev/null -w "%{http_code}" \
              --socks5-hostname 127.0.0.1:"$local_port" \
              --connect-timeout 3 --max-time 5 \
              "http://www.gstatic.com/generate_204" 2>/dev/null) || http_code="000"
            
            end_time=$(date +%s%N)
            
            kill $XRAY_PID 2>/dev/null || true
            wait $XRAY_PID 2>/dev/null || true
            rm -f "$config_file"
            
            if [[ "$http_code" == "204" ]]; then
              duration=$(( ($end_time - $start_time) / 1000000 ))
              echo "${duration}ms"
              
              uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
              uuid_raw=$(urldecode "$uuid_encoded")
              uuid=$(clean_uuid "$uuid_raw")
              
              query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
              
              network="tcp"
              host=""
              path=""
              flow=""
              security="none"
              sni=""
              
              if [ -n "$query" ]; then
                while IFS='=' read -r key value; do
                  [[ -z "$key" ]] && continue
                  value=$(urldecode "$value")
                  case "$key" in
                    "type") network="$value" ;;
                    "host") host="$value" ;;
                    "path") path="$value" ;;
                    "flow") flow="$value" ;;
                    "security") security="$value" ;;
                    "sni") sni="$value" ;;
                  esac
                done < <(echo "$query" | tr '&' '\n')
              fi
              
              uuid_short=$(echo "$uuid" | cut -c1-8)
              raw_name="${server}-${port}-${uuid_short}"
              name=$(clean_name "$raw_name")
              
              {
                echo "  - name: \"$name\""
                echo "    type: vless"
                echo "    server: \"$server\""
                echo "    port: $port"
                echo "    uuid: \"$uuid\""
                echo "    network: \"$network\""
                if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
                  echo "    tls: true"
                  if [ -n "$sni" ]; then
                    echo "    sni: \"$sni\""
                  fi
                else
                  echo "    tls: false"
                fi
                echo "    udp: true"
                if [ -n "$flow" ]; then
                  echo "    flow: \"$flow\""
                fi
                if [ "$network" = "ws" ] && [ -n "$path" ]; then
                  echo "    ws-opts:"
                  echo "      path: \"$path\""
                  if [ -n "$host" ]; then
                    echo "      headers:"
                    echo "        Host: \"$host\""
                  fi
                fi
              } >> /tmp/speed_test/proxy_${total}.txt
              
              echo "$duration|$total" >> /tmp/speed_results.txt
              measured=$((measured + 1))
            else
              echo "FAILED (HTTP $http_code)"
            fi
            
          done < traff.yaml
          
          echo ""
          echo "=== SPEED TEST RESULTS ==="
          echo "Proxies in traff.yaml: $total"
          echo "Speed measured: $measured"
          
          echo ""
          echo "Selecting TOP 100 fastest proxies..."
          
          if [ $measured -gt 0 ] && [ -f /tmp/speed_results.txt ]; then
            sort -n /tmp/speed_results.txt | head -100 | cut -d'|' -f2 > /tmp/top_indices.txt
            while read -r idx; do
              [ -f "/tmp/speed_test/proxy_${idx}.txt" ] && cat "/tmp/speed_test/proxy_${idx}.txt" >> clash.yaml
            done < /tmp/top_indices.txt
            
            final_count=$(grep -c '^  - name:' clash.yaml 2>/dev/null)
            final_count=${final_count:-0}
            echo "âœ… Selected TOP $final_count fastest proxies"
          else
            echo "âš ï¸ No working proxies found"
            echo "proxies:" > clash.yaml
          fi
          
          all_count=$(grep -c '^-' all_proxies.yaml 2>/dev/null)
          all_count=${all_count:-0}
          ping_count=$(grep -c '^-' ping.yaml 2>/dev/null)
          ping_count=${ping_count:-0}
          traff_count=$(grep -c '^-' traff.yaml 2>/dev/null)
          traff_count=${traff_count:-0}
          clash_count=$(grep -c '^  - name:' clash.yaml 2>/dev/null)
          clash_count=${clash_count:-0}
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "all_proxies.yaml: $all_count total"
          echo "ping.yaml: $ping_count after ping test"
          echo "traff.yaml: $traff_count after traffic test"
          echo "clash.yaml: $clash_count TOP 100"
          
          rm -f /tmp/speed_results.txt /tmp/top_indices.txt
          rm -rf /tmp/speed_test

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES IN CLASH.YAML ==="
          head -n 30 clash.yaml | grep -A 10 "^  - name:" | head -n 30

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          ping_count=$(grep -c '^-' ping.yaml 2>/dev/null)
          ping_count=${ping_count:-0}
          traff_count=$(grep -c '^-' traff.yaml 2>/dev/null)
          traff_count=${traff_count:-0}
          clash_count=$(grep -c '^  - name:' clash.yaml 2>/dev/null)
          clash_count=${clash_count:-0}
          
          git add all_proxies.yaml ping.yaml traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - P:${ping_count} T:${traff_count} C:${clash_count}"
          git push
          echo "Changes pushed successfully"
