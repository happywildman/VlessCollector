name: Subconverter Filter Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          if [ -z "$ASSET_URL" ]; then exit 1; fi
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate Clash Config
        run: |
          # 1. Проверка входных данных
          if [[ ! -f "VlessLinks.txt" ]]; then echo "No VlessLinks.txt"; exit 1; fi
          
          # 2. Подготовка окружения: кладем конфиги прямо к исполняемому файлу
          cp generate.ini ./subconverter/
          cp VlessLinks.txt ./subconverter/
          
          # 3. Переход в директорию и запуск
          cd subconverter
          chmod +x subconverter
          
          echo "Запуск конвертации..."
          ./subconverter -g
          
          # 4. Проверка появления файла именно ТАМ, где работает программа
          if [[ -f "clash_config.yaml" ]]; then
            echo "Файл успешно создан внутри папки subconverter."
            cp clash_config.yaml ../
          else
            echo "ОШИБКА: Файл clash_config.yaml не найден в $(pwd)"
            ls -R # Вывод структуры для отладки, если опять упадет
            exit 1
          fi
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Проверяем, существует ли файл перед добавлением
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            if git diff --cached --quiet; then
              echo "Изменений нет"
            else
              git commit -m "Update Clash Config: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git push
            fi
          else
            echo "Файл для коммита отсутствует."
            exit 1
          fi
