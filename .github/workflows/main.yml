name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Ð£Ð²ÐµÐ»Ð¸Ñ‡ÐµÐ½Ð¾ Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¾Ð²
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Ð¨ÐÐ“ 1: Ð¡Ð‘ÐžÐ  Ð’Ð¡Ð•Ð¥ ÐŸÐ ÐžÐšÐ¡Ð˜ (Ð­Ð¢ÐÐ›ÐžÐ, ÐÐ• ÐœÐ•ÐÐ¯Ð•Ðœ) =====
      - name: Collect and Strict Clean Vless
        run: |
          set -e
          echo "Starting collection at $(date)"

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          count=0
          total_urls=$(grep -v '^#' "$SOURCE_FILE" | grep -v '^$' | wc -l)
          echo "Found $total_urls URLs to process"

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            
            count=$((count + 1))
            echo "[$count/$total_urls] Processing: $clean_url"
            
            curl -fsSL --max-time 10 --max-filesize 1M "$clean_url" >> temp.txt 2>/dev/null || {
              echo "  âš ï¸ Failed to fetch or too large"
              continue
            }
            echo "" >> temp.txt
            echo "  âœ… Done"
          done < "$SOURCE_FILE"

          echo "Processing collected data..."
          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt
          
          echo "Collection completed at $(date)"
          echo "Found $(grep -c 'vless://' all_proxies.yaml || echo 0) proxies"

      # ===== Ð¨ÐÐ“ 2: ÐŸÐ˜ÐÐ“ Ð¢Ð•Ð¡Ð¢ Ð¡ Ð—ÐÐœÐ•Ð ÐžÐœ Ð’Ð Ð•ÐœÐ•ÐÐ˜ =====
      - name: Ping test with timing - create ping_sorted.txt
        run: |
          set -e
          echo "Starting PING TEST with timing at $(date)"
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ bc Ð´Ð»Ñ Ð²Ñ‹Ñ‡Ð¸ÑÐ»ÐµÐ½Ð¸Ð¹
          sudo apt-get update
          sudo apt-get install -y bc netcat-openbsd
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ð¸ Ð¸Ð· ÑÑ‚Ð°Ð»Ð¾Ð½Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð´Ð°
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }
          
          > /tmp/ping_results.txt
          > /tmp/ping_servers.txt
          > /tmp/ping_ports.txt
          > /tmp/ping_lines.txt
          
          total=0
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð²ÑÐµ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð´Ð»Ñ Ð¿Ð¸Ð½Ð³Ð°
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            
            url="${line#  - }"
            
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            if [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi
            
            if ! is_valid_server "$server"; then
              continue
            fi
            
            total=$((total + 1))
            echo "$server" >> /tmp/ping_servers.txt
            echo "$port" >> /tmp/ping_ports.txt
            echo "$line" >> /tmp/ping_lines.txt
            
          done < all_proxies.yaml
          
          echo "Total proxies to ping: $total"
          echo "Starting parallel ping with timing (30 at a time)..."
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð¿Ð¸Ð½Ð³Ð° Ñ Ð·Ð°Ð¼ÐµÑ€Ð¾Ð¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸ Ñ‡ÐµÑ€ÐµÐ· TCP ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ðµ
          ping_with_time() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/ping_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/ping_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/ping_lines.txt)
            
            # Ð—Ð°Ð¼ÐµÑ€ÑÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ TCP ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ
            start_time=$(date +%s%N)
            
            if timeout 2 nc -zv "$server" "$port" 2>&1 | grep -q "succeeded"; then
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))  # Ð² Ð¼Ð¸Ð»Ð»Ð¸ÑÐµÐºÑƒÐ½Ð´Ð°Ñ…
              
              echo "$duration|$line" >> /tmp/ping_results.txt
              echo "âœ… $server:$port - ${duration}ms"
            else
              echo "âŒ $server:$port - failed"
            fi
          }
          
          export -f ping_with_time
          
          seq 1 $total | xargs -P 30 -I {} bash -c 'ping_with_time "$@"' _ {}
          
          # Ð¡Ð¾Ñ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð¿Ð¾ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸ Ð¿Ð¸Ð½Ð³Ð° Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼
          if [ -f /tmp/ping_results.txt ]; then
            sort -n /tmp/ping_results.txt > /tmp/ping_sorted.txt
            echo "ping_sorted.txt created with $(wc -l < /tmp/ping_sorted.txt) proxies (sorted by ping time)"
          fi
          
          rm -f /tmp/ping_servers.txt /tmp/ping_ports.txt /tmp/ping_lines.txt /tmp/ping_results.txt

      # ===== Ð¨ÐÐ“ 3: Ð¢Ð ÐÐ¤Ð˜Ðš Ð¢Ð•Ð¡Ð¢ + Ð¡ÐžÐ Ð¢Ð˜Ð ÐžÐ’ÐšÐ =====
      - name: Traffic test with speed sorting - create traff.yaml
        run: |
          set -e
          echo "Starting TRAFFIC TEST with speed sorting at $(date)"
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ð¸ Ð¸Ð· ÑÑ‚Ð°Ð»Ð¾Ð½Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð´Ð°
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }
          
          # ÐŸÐ¾Ñ€Ð¾Ð³ Ð¿Ð¸Ð½Ð³Ð° Ð´Ð»Ñ Ð¾Ñ‚ÑÐµÐ²Ð° (Ð¼Ð¾Ð¶Ð½Ð¾ Ñ€ÐµÐ³ÑƒÐ»Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ)
          PING_THRESHOLD=500  # 500 Ð¼Ñ
          
          echo "proxies:" > traff.yaml
          > /tmp/traffic_results.txt
          > /tmp/traffic_servers.txt
          > /tmp/traffic_ports.txt
          > /tmp/traffic_lines.txt
          
          total=0
          working=0
          
          # Ð‘ÐµÑ€ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ñ Ð¿Ð¸Ð½Ð³Ð¾Ð¼ Ð½Ð¸Ð¶Ðµ Ð¿Ð¾Ñ€Ð¾Ð³Ð°
          while IFS='|' read -r ping_time line; do
            if [ "$ping_time" -lt "$PING_THRESHOLD" ]; then
              url="${line#  - }"
              
              server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
              server=$(echo "$server_port" | cut -d: -f1)
              port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
              
              if [ -z "$server" ] || [ -z "$port" ]; then
                continue
              fi
              
              total=$((total + 1))
              echo "$server" >> /tmp/traffic_servers.txt
              echo "$port" >> /tmp/traffic_ports.txt
              echo "$line" >> /tmp/traffic_lines.txt
            fi
          done < /tmp/ping_sorted.txt
          
          echo "Proxies with ping < ${PING_THRESHOLD}ms: $total"
          echo "Starting parallel traffic test (20 at a time)..."
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ñ‚Ñ€Ð°Ñ„Ð¸ÐºÐ° Ð¸ Ð¸Ð·Ð¼ÐµÑ€ÐµÐ½Ð¸Ñ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸
          traffic_speed_test() {
            local idx=$1
            local server=$(sed -n "${idx}p" /tmp/traffic_servers.txt)
            local port=$(sed -n "${idx}p" /tmp/traffic_ports.txt)
            local line=$(sed -n "${idx}p" /tmp/traffic_lines.txt)
            
            # Ð˜Ð·Ð¼ÐµÑ€ÑÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ Ð¾Ñ‚Ð²ÐµÑ‚Ð° Ñ‡ÐµÑ€ÐµÐ· Ð¿Ñ€Ð¾ÐºÑÐ¸
            start_time=$(date +%s%N)
            
            if curl --socks5-hostname "$server:$port" \
                    -s -o /dev/null -w "%{http_code}" \
                    --max-time 3 \
                    "http://www.gstatic.com/generate_204" 2>/dev/null | grep -q "204"; then
              
              end_time=$(date +%s%N)
              duration=$(( ($end_time - $start_time) / 1000000 ))
              
              echo "$duration|$line" >> /tmp/traffic_results.txt
              echo "âœ… $server:$port - ${duration}ms"
            else
              echo "âŒ $server:$port - failed"
            fi
          }
          
          export -f traffic_speed_test
          
          seq 1 $total | xargs -P 20 -I {} bash -c 'traffic_speed_test "$@"' _ {}
          
          # Ð¡Ð¾Ñ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð¿Ð¾ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸ Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼
          if [ -f /tmp/traffic_results.txt ]; then
            sort -n /tmp/traffic_results.txt | while IFS='|' read -r duration line; do
              echo "$line" >> traff.yaml
              working=$((working + 1))
            done
          fi
          
          echo ""
          echo "=== TRAFFIC TEST RESULTS ==="
          echo "Tested: $total"
          echo "Working: $working"
          
          rm -f /tmp/traffic_servers.txt /tmp/traffic_ports.txt /tmp/traffic_lines.txt /tmp/traffic_results.txt

      # ===== Ð¨ÐÐ“ 4: Ð’Ð«Ð‘ÐžÐ  TOP 100 â†’ clash.yaml (Ð­Ð¢ÐÐ›ÐžÐÐÐÐ¯ Ð“Ð•ÐÐ•Ð ÐÐ¦Ð˜Ð¯) =====
      - name: Generate TOP 100 clash.yaml
        run: |
          set -e
          echo "Starting generation of TOP 100 proxies at $(date)"
          echo "proxies:" > clash.yaml
          
          # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ð¸ Ð¸Ð· ÑÑ‚Ð°Ð»Ð¾Ð½Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð´Ð°
          urldecode() {
            local data="$1"
            decoded=$(echo "$data" | sed 's/%/\\x/g' | xargs -0 printf "%b" 2>/dev/null || echo "$data")
            echo "$decoded"
          }

          clean_name() {
            local name="$1"
            echo "$name" | sed 's/[^a-zA-Z0-9.-]//g'
          }

          is_valid_server() {
            local server="$1"
            if echo "$server" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
              return 0
            fi
            if echo "$server" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' > /dev/null; then
              return 0
            fi
            return 1
          }

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ð¹ Ñ„Ð°Ð¹Ð» Ð´Ð»Ñ Ð¾Ñ‚ÑÐ»ÐµÐ¶Ð¸Ð²Ð°Ð½Ð¸Ñ ÑƒÐ½Ð¸ÐºÐ°Ð»ÑŒÐ½Ñ‹Ñ… Ð¿Ñ€Ð¾ÐºÑÐ¸
          > /tmp/unique_proxies.txt

          # Ð¡Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾ Ð¿Ñ€Ð¾ÐºÑÐ¸ Ð² traff.yaml
          total_proxies=$(grep -c '^-' traff.yaml || echo 0)
          echo "Processing $total_proxies proxies from traff.yaml"

          current=0
          selected=0

          # Ð§Ð¸Ñ‚Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð» traff.yaml (ÑƒÐ¶Ðµ Ð¾Ñ‚ÑÐ¾Ñ€Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½ Ð¿Ð¾ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸)
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" == "proxies:" ]] && continue
            [[ -z "$line" ]] && continue
            [[ $selected -ge 100 ]] && break  # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ÑÑ Ð¿Ð¾ÑÐ»Ðµ 100

            url="${line#  - }"
            current=$((current + 1))

            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ UUID
            uuid_encoded=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p')
            uuid=$(urldecode "$uuid_encoded")
            
            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ server Ð¸ port
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¾Ð±ÑÐ·Ð°Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ðµ Ð¿Ð¾Ð»Ñ
            if [ -z "$uuid" ] || [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi

            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð²Ð°Ð»Ð¸Ð´Ð½Ð¾ÑÑ‚ÑŒ ÑÐµÑ€Ð²ÐµÑ€Ð°
            if ! is_valid_server "$server"; then
              continue
            fi

            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð´ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ‚Ñ‹
            proxy_key="${server}:${port}:${uuid}"
            if grep -q "^${proxy_key}$" /tmp/unique_proxies.txt 2>/dev/null; then
              continue
            fi
            echo "$proxy_key" >> /tmp/unique_proxies.txt

            # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            flow=""
            security="none"
            sni=""
            
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼ Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹
            if [ -n "$query" ]; then
              echo "$query" | tr '&' '\n' | while IFS='=' read -r key value; do
                value=$(urldecode "$value")
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                  "flow") flow="$value" ;;
                  "security") security="$value" ;;
                  "sni") sni="$value" ;;
                esac
              done
            fi

            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¸Ð¼Ñ
            uuid_short=$(echo "$uuid" | cut -c1-8)
            raw_name="${server}-${port}-${uuid_short}"
            name=$(clean_name "$raw_name")
            
            if [ -z "$name" ]; then
              name="proxy-${server}-${port}"
            fi

            # Ð—Ð°Ð¿Ð¸ÑÑ‹Ð²Ð°ÐµÐ¼ Ð² Ñ„Ð°Ð¹Ð»
            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              echo "    tls: false"
              echo "    udp: true"
            } >> clash.yaml

            # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ TLS ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾
            if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
              sed -i '$ s/tls: false/tls: true/' clash.yaml
              if [ -n "$sni" ]; then
                echo "    sni: \"$sni\"" >> clash.yaml
              fi
            fi

            # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ flow ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
            if [ -n "$flow" ]; then
              echo "    flow: \"$flow\"" >> clash.yaml
            fi

            # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ WebSocket Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ñ‹ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
            if [ "$network" = "ws" ] && [ -n "$path" ]; then
              {
                echo "    ws-opts:"
                echo "      path: \"$path\""
              } >> clash.yaml
              
              if [ -n "$host" ]; then
                {
                  echo "      headers:"
                  echo "        Host: \"$host\""
                } >> clash.yaml
              fi
            fi

            selected=$((selected + 1))

          done < traff.yaml

          rm -f /tmp/unique_proxies.txt
          
          echo ""
          echo "=== FINAL STATISTICS ==="
          echo "Proxies in traff.yaml: $total_proxies (sorted by speed)"
          echo "Selected TOP 100: $selected"
          echo "Generation completed at $(date)"

      - name: Show Sample
        run: |
          echo "=== FIRST 3 PROXIES ==="
          head -n 30 clash.yaml | grep -A 8 "^- name:" | head -n 27
          
          echo ""
          echo "=== STATISTICS ==="
          echo "Total proxies in clash.yaml: $(grep -c '^- name:' clash.yaml || echo 0)"
          echo ""
          echo "=== PING FILTER ==="
          echo "Ping threshold: 500ms"
          echo "Check ping_sorted.txt and traff.yaml for intermediate results"

      - name: Commit and Push
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml ping_sorted.txt traff.yaml clash.yaml
          git commit -m "Update proxies $(date) - TOP 100 selected"
          git push
          echo "Changes pushed successfully"
