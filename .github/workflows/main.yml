name: Collect Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Strict Clean Vless
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f all_proxies.yaml temp.txt

          echo "proxies:" > all_proxies.yaml

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | tr -d '"' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 15 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]+' \
            | grep -v "127.0.0.1" \
            | grep -v "üîí" \
            | grep -v "tls" \
            | grep -v " " \
            | awk 'length($0) > 40 && length($0) < 1200' \
            | sort -u \
            | head -n 10000 \
            | sed 's/^/  - /' >> all_proxies.yaml

          rm -f temp.txt

      - name: Generate clash.yaml (Mihomo Format)
        run: |
          set -e
          echo "proxies:" > clash.yaml
          
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–∫—Å–∏
          > /tmp/unique_proxies.txt

          # –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª –ø–æ—Å—Ç—Ä–æ—á–Ω–æ –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–∞–π–ø–∞
          while IFS= read -r line || [ -n "$line" ]; do
            # –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É "proxies:"
            [[ "$line" == "proxies:" ]] && continue
            
            url="${line#  - }"
            [[ -z "$url" ]] && continue

            # –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-encoded —Å–∏–º–≤–æ–ª—ã
            url=$(echo "$url" | sed 's/%40/@/g; s/%3A/:/g; s/%2F/\//g; s/%3F/?/g; s/%3D/=/g; s/%26/\&/g')

            # –ò–∑–≤–ª–µ–∫–∞–µ–º UUID –∏ –¥–µ–∫–æ–¥–∏—Ä—É–µ–º –µ–≥–æ
            uuid=$(echo "$url" | sed -n 's#vless://\([^@]*\)@.*#\1#p' | sed 's/%40/@/g')
            
            # –ò–∑–≤–ª–µ–∫–∞–µ–º server –∏ port
            server_port=$(echo "$url" | sed -n 's#vless://[^@]*@\([^?#]*\).*#\1#p')
            server=$(echo "$server_port" | cut -d: -f1)
            port=$(echo "$server_port" | cut -d: -f2 | grep -E '^[0-9]+$' || true)
            
            # –ò–∑–≤–ª–µ–∫–∞–µ–º query string (–ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ—Å–ª–µ ?)
            query=$(echo "$url" | sed -n 's/.*?\(.*\)#.*/\1/p; s/.*?\(.*\)/\1/p')
            
            network="tcp"
            host=""
            path=""
            security="none"
            flow=""
            sni=""
            fingerprint=""
            
            # –ü–∞—Ä—Å–∏–º query –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            if [ -n "$query" ]; then
              # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–∞—Ä—Å–∏–Ω–≥–∞
              echo "$query" | tr '&' '\n' > /tmp/query_params.txt
              while IFS='=' read -r key value; do
                # –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
                value=$(echo "$value" | sed 's/%40/@/g; s/%3A/:/g; s/%2F/\//g')
                case "$key" in
                  "type") network="$value" ;;
                  "host") host="$value" ;;
                  "path") path="$value" ;;
                  "security") security="$value" ;;
                  "flow") flow="$value" ;;
                  "sni") sni="$value" ;;
                  "fp") fingerprint="$value" ;;
                  "alpn") alpn="$value" ;;
                esac
              done < /tmp/query_params.txt
              rm -f /tmp/query_params.txt
            fi

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –µ—Å—Ç—å
            if [ -z "$uuid" ] || [ -z "$server" ] || [ -z "$port" ]; then
              continue
            fi

            # –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –¥–ª—è –ø—Ä–æ–∫—Å–∏
            proxy_key="${server}:${port}:${uuid}"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª—è–ª–∏ –ª–∏ –º—ã —É–∂–µ —Ç–∞–∫–æ–π –ø—Ä–æ–∫—Å–∏
            if grep -q "^${proxy_key}$" /tmp/unique_proxies.txt; then
              continue
            fi
            echo "$proxy_key" >> /tmp/unique_proxies.txt

            # –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–ª–∏–Ω—ã –ø—É—Ç–∏ –¥–ª—è Mihomo
            if [ ${#path} -gt 255 ]; then
              path="${path:0:255}"
            fi

            name="${server}-${port}"

            # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ —Ñ–∞–π–ª
            {
              echo "  - name: \"$name\""
              echo "    type: vless"
              echo "    server: \"$server\""
              echo "    port: $port"
              echo "    uuid: \"$uuid\""
              echo "    network: \"$network\""
              echo "    tls: false"
              echo "    udp: true"
            } >> clash.yaml

            # –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Å–µ—Ç–µ–π
            if [ "$network" = "ws" ]; then
              {
                echo "    ws-opts:"
                echo "      path: \"${path:-/}\""
              } >> clash.yaml
              
              if [ -n "$host" ]; then
                {
                  echo "      headers:"
                  echo "        Host: \"$host\""
                } >> clash.yaml
              fi
            elif [ "$network" = "grpc" ]; then
              {
                echo "    grpc-opts:"
                echo "      grpc-service-name: \"${path:-/}\""
              } >> clash.yaml
            fi

            # –î–æ–±–∞–≤–ª—è–µ–º TLS –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if [ "$security" = "tls" ] || [ "$security" = "reality" ]; then
              sed -i '$ s/tls: false/tls: true/' clash.yaml
              if [ -n "$sni" ]; then
                echo "    sni: \"$sni\"" >> clash.yaml
              fi
              if [ -n "$fingerprint" ]; then
                echo "    fingerprint: \"$fingerprint\"" >> clash.yaml
              fi
            fi

            # –î–æ–±–∞–≤–ª—è–µ–º flow –¥–ª—è XTLS/Xray
            if [ -n "$flow" ]; then
              echo "    flow: \"$flow\"" >> clash.yaml
            fi

          done < all_proxies.yaml

          # –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          rm -f /tmp/unique_proxies.txt

      - name: Validate YAML
        run: |
          # –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ YAML
          if ! head -n 5 clash.yaml | grep -q "proxies:"; then
            echo "Error: Invalid YAML format"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –µ—Å—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—Ä–æ–∫—Å–∏
          if [ $(grep -c "^- name:" clash.yaml) -eq 0 ]; then
            echo "Warning: No proxies found"
          else
            echo "Found $(grep -c "^- name:" clash.yaml) proxies"
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml clash.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
