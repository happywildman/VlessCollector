name: Collect Proxies - Strict TCP Reality

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Collect and Strict Filter
        run: |
          set -e

          SOURCE_FILE="VlessLinks.txt"

          if [ ! -f "$SOURCE_FILE" ]; then
            echo "VlessLinks.txt not found"
            exit 1
          fi

          rm -f temp.txt clean.txt all_proxies.yaml
          echo "proxies:" > all_proxies.yaml

          # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð²ÑÐµ Ð¸ÑÑ‚Ð¾Ñ‡Ð½Ð¸ÐºÐ¸
          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == \#* ]] && continue
            curl -fsSL --max-time 20 "$clean_url" >> temp.txt || true
            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          # Ð Ð°Ð·Ð´ÐµÐ»ÑÐµÐ¼ ÑÐ»Ð¸Ñ‚Ñ‹Ðµ ÑÑ‚Ñ€Ð¾ÐºÐ¸
          sed -i 's/vless:/\nvless:/g' temp.txt

          # Ð–Ñ‘ÑÑ‚ÐºÐ°Ñ Ñ„Ð¸Ð»ÑŒÑ‚Ñ€Ð°Ñ†Ð¸Ñ Ð¿Ð¾Ð´ TCP + REALITY + Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ñ‹Ðµ Ð¿Ð¾Ñ€Ñ‚Ñ‹ + Ñ‡Ð¸ÑÑ‚Ñ‹Ð¹ Clash
          grep -oE 'vless://[^[:space:]]+' temp.txt \
            | grep -v "%25" \
            | grep -v "127.0.0.1" \
            | grep -v "ðŸ”’" \
            | grep -v " " \
            | grep -v "tls" \
            | grep -E "security=reality" \
            | grep -E 'vless://[^@]+@[^:]+:[0-9]{2,5}' \
            | grep -v "cdnjs.com" \
            | grep -v "fast.hosting-ip.com" \
            | grep -v "mmd.ir" \
            | awk 'length($0) > 60 && length($0) < 1000' \
            | sort -u > clean.txt

          # Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ„Ð»Ð°Ð³Ð° ÑÑ‚Ñ€Ð°Ð½Ñ‹
          while read -r line; do
            host=$(echo "$line" | sed -E 's|vless://[^@]+@([^:/]+).*|\1|')

            # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ IP
            ip=$(getent hosts "$host" | awk '{print $1}' | head -n1)
            [[ -z "$ip" ]] && ip="$host"

            # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ country code
            country=$(curl -s --max-time 5 "http://ip-api.com/json/$ip" | jq -r '.countryCode' 2>/dev/null)

            if [[ "$country" =~ ^[A-Z]{2}$ ]]; then
              flag=$(echo "$country" | awk '{printf "%c%c\n", 127397+substr($0,1,1), 127397+substr($0,2,1)}')
              echo "  - ${line}#${flag}" >> all_proxies.yaml
            else
              echo "  - ${line}" >> all_proxies.yaml
            fi
          done < clean.txt

          rm -f temp.txt clean.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml
          git commit -m "Strict TCP Reality Update $(date)" || exit 0
          git push
