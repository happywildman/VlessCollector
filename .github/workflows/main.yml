name: Subconverter Vless Reality Ultimate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  filter_vless_reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Subconverter
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/tindy2013/subconverter/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          curl -L -o subconverter.tar.gz "$ASSET_URL"
          tar -xzf subconverter.tar.gz

      - name: Generate and Clean Config
        run: |
          # 1. Сбор и нормализация ссылок
          RAW_DATA=""
          while IFS= read -r line || [[ -n "$line" ]]; do
            CLEAN_URL=$(echo "$line" | xargs)
            [[ ! -z "$CLEAN_URL" ]] && RAW_DATA="${RAW_DATA}${CLEAN_URL}|"
          done < VlessLinks.txt
          FINAL_URLS=$(echo "$RAW_DATA" | sed 's/|$//')

          # 2. Запуск сервера
          cd subconverter
          chmod +x subconverter
          ./subconverter & 
          sleep 5

          # 3. Запрос к API с первичным фильтром
          # target=clash, list=true (чистый список), scv=false
          curl -s -G "http://127.0.0.1:25500/sub" \
               --data-urlencode "target=clash" \
               --data-urlencode "url=${FINAL_URLS}" \
               --data-urlencode "list=true" \
               --data-urlencode "emoji=true" \
               --data-urlencode "scv=false" \
               -o raw_clash.yaml

          # 4. ГЛУБОКАЯ ОЧИСТКА (Python скрипт для парсинга структуры)
          # Мы используем Python, так как он надежнее работает с YAML структурой
          python3 <<EOF
          import yaml

          with open('raw_clash.yaml', 'r', encoding='utf-8') as f:
              data = yaml.safe_load(f)

          if data and 'proxies' in data:
              # Оставляем только VLESS, проверяя поле 'type' внутри каждого прокси
              clean_proxies = [p for p in data['proxies'] if p.get('type') == 'vless']
              
              # Чистим названия от рекламы
              bad_words = ['http', 'www', 't.me', '@', 'Join', 'Subscribe', 'Channel', '.com', '.net', '.org', 'free', 'vpn']
              for p in clean_proxies:
                  name = p.get('name', 'Vless-Node')
                  for word in bad_words:
                      if word.lower() in name.lower():
                          # Удаляем рекламное слово или обрезаем его
                          name = name.split('|')[0].strip() # Часто реклама идет после |
                  p['name'] = name

              data['proxies'] = clean_proxies
              
              # Обновляем группу выбора, чтобы в ней были только оставшиеся прокси
              if 'proxy-groups' in data:
                  for group in data['proxy-groups']:
                      if 'proxies' in group:
                          group['proxies'] = [p['name'] for p in clean_proxies]

              with open('../clash_config.yaml', 'w', encoding='utf-8') as f:
                  yaml.dump(data, f, allow_unicode=True, sort_keys=False)
          EOF
          cd ..

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "clash_config.yaml" ]]; then
            git add clash_config.yaml
            git diff --cached --quiet || (git commit -m "Update Clean Vless/Reality $(date)" && git push)
          fi
