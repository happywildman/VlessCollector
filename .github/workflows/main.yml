name: Collect VLESS Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect and filter VLESS
        run: |
          SOURCE_FILE=$(ls | grep -i "links.txt" | head -n 1)
          rm -f raw.txt temp.txt

          while IFS= read -r url || [ -n "$url" ]; do
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == "#"* ]] && continue

            content=$(curl -sL --max-time 20 "$clean_url")

            if echo "$content" | base64 -d >/dev/null 2>&1; then
              echo "$content" | base64 -d >> temp.txt
            else
              echo "$content" >> temp.txt
            fi

            echo "" >> temp.txt
          done < "$SOURCE_FILE"

          sed -i 's/vless:/\nvless:/g' temp.txt

          grep -oE "vless://[a-zA-Z0-9./?#=&@:_%+-]+" temp.txt \
          | grep "encryption=none" \
          | grep "type=" \
          | grep "sni=" \
          | sort -u \
          | head -n 2000 > raw.txt

          rm -f temp.txt

      - name: Convert to Clash YAML
        run: |
          ls -la
          head -n 5 raw.txt
          docker run --rm -v "${PWD}:/base" tindy2013/subconverter "/base/raw.txt" "/base/all_proxies.yaml" clash

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.yaml
          git commit -m "Update proxies $(date)" || exit 0
          git push
