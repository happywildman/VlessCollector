name: Collect Proxies
on:
  schedule:
    - cron: '0 * * * *' # Авто-запуск каждый час
  workflow_dispatch:   # Кнопка для ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect and Filter proxies
        run: |
          # 1. Ищем файл со ссылками (игнорируя регистр букв)
          SOURCE_FILE=$(ls | grep -i "links.txt" | head -n 1)
          
          if [ -z "$SOURCE_FILE" ]; then
            echo "ОШИБКА: Файл со ссылками (VlessLinks.txt или links.txt) не найден!"
            ls -R
            exit 1
          fi
          
          echo "Использую файл: $SOURCE_FILE"
          
          # 2. Очистка временных файлов
          rm -f all_proxies.txt temp_proxies.txt
          touch temp_proxies.txt
          
          # 3. Скачивание данных из всех 86 подписок
          while IFS= read -r url || [ -n "$url" ]; do
            # Убираем лишние пробелы и символы возврата каретки
            clean_url=$(echo "$url" | tr -d '\r' | xargs)
            [[ -z "$clean_url" || "$clean_url" == "#"* ]] && continue
            
            echo "Скачиваю: $clean_url"
            # Таймаут 15 сек на каждую ссылку, чтобы робот не висел вечно
            curl -sL --max-time 15 "$clean_url" >> temp_proxies.txt
            echo "" >> temp_proxies.txt
          done < "$SOURCE_FILE"
          
          # 4. ФИЛЬТРАЦИЯ И СЖАТИЕ:
          # - Оставляем только строки с протоколами
          # - Сортируем и удаляем дубликаты (sort -u)
          # - Оставляем первые 50 000 уникальных серверов
          grep -Ei "vless:|ss:|trojan:|vmess:|hy2:" temp_proxies.txt | sort -u | head -n 50000 > all_proxies.txt
          
          # Проверка размера итога
          FILE_SIZE=$(stat -c%s "all_proxies.txt")
          echo "Итоговый размер файла: $FILE_SIZE байт"
          
          rm temp_proxies.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_proxies.txt
          # Фиксируем изменения, если файл обновился
          git commit -m "Update proxies $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
