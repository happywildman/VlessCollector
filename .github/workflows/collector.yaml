name: Collect Proxies

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install pyyaml geoip2 -q

      - name: Download GeoLite2 Database from GitHub mirror
        run: |
          mkdir -p geoip
          MIRRORS=(
            "https://github.com/PrxyHunter/GeoLite2/releases/latest/download/GeoLite2-Country.mmdb"
            "https://github.com/Skiddle-ID/geoip2-mirror/releases/latest/download/GeoLite2-Country.mmdb"
          )
          DOWNLOADED=false
          for mirror in "${MIRRORS[@]}"; do
            echo "Trying: $mirror"
            if curl -L --fail --max-time 30 -o geoip/GeoLite2-Country.mmdb "$mirror" 2>/dev/null; then
              echo "✅ Successfully downloaded GeoIP database"
              DOWNLOADED=true
              break
            fi
          done
          if [ "$DOWNLOADED" = false ]; then
            echo "⚠️ Warning: Could not download GeoIP database"
            mkdir -p geoip
          fi

      - name: Run collector
        run: |
          python3 collector.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          files_to_add=""
          for f in all_proxies.yaml ping.yaml traff.yaml clash.yaml sources_stats.txt; do
            if [ -f "$f" ] && [ -s "$f" ]; then
              files_to_add="$files_to_add $f"
            fi
          done
          
          if [ -n "$files_to_add" ]; then
            git add $files_to_add
            git commit -m "Update proxies $(date)" || exit 0
            git push
            echo "✅ Changes pushed"
          else
            echo "ℹ️ No files to commit"
          fi
